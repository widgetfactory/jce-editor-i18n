WF_PARAM_ROOT_BLOCK_DESC="Selecione o Elemento Conteiner e Digite o Comportamento-chave:<ul><li><strong>Conteiner Parágrafo & Parágrafo no Enter (padrão)</ strong><br />Todos os elementos de texto e inline serão envolvidos em um parágrafo, e pressionando a tecla Enter criará um novo parágrafo. Shift + Enter cria uma quebra de linha.</ Li><li><strong>Conteiner Div & Div no Enter</ strong> <br />Todos os elementos de texto e  inline serão envolvidos em uma DIV, e pressionando a tecla Enter criará uma nova DIV. Shift + Enter cria uma quebra de linha.</ Li><li><strong>Sem Conteiner & Parágrafo no Enter</ strong><br />texto e elementos  inline não serão envolvidos. Ao pressionar a tecla Enter vai criar um novo parágrafo. Shift + Enter cria uma quebra de linha.</ li><li><strong>Sem Conteiner & Quebra de Linha no Enter</ strong><br />texto e elementos inline não serão envolvidos. Ao pressionar a tecla Enter criará uma quebra de linha. Shift + Enter cria um parágrafo.</ li></ ul>"

