WF_PARAM_ALLOW_CUSTOM_XML_DESC="Permitir a edição de código XML personalizado nos Blocos de Código e no Editor de Código."

WF_PARAM_CODE_BLOCKS="Blocos de código"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Cuidado:</strong> Ativar qualquer uma dessas opções permitirá que os usuários do editor criem conteúdo e efetuem alterações no site - direta ou indiretamente - que podem apresentar um risco de segurança para o site e seus visitantes. Portanto, essas opções só devem ser habilitadas em perfis atribuídos a usuários confiáveis e grupos de usuários."

WF_PARAM_CODE_BLOCKS_ENABLE="Ativar Blocos de Código"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Exibe scripts e código em blocos visíveis e editáveis no editor. Se desativado, espaços reservados serão usados para indicar a presença de scripts no conteúdo, que devem ser editados no Editor de Código."

WF_PARAM_EDITOR_STYLE_RESET="Modo de Alto Contraste"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Força um estilo de alto contraste no conteúdo do editor com texto alinhado à esquerda e preto em um fundo branco. Se definido para Auto irá detectar se a mudança é necessária com base no contraste da cor de fundo e cor do corpo do texto."

WF_PARAM_PAD_EMPTY_TAGS="Preencher Tags Vazias"
WF_PARAM_PAD_EMPTY_TAGS_DESC="Por padrão, algumas tags vazias (p, h1-6, pre, div, address, caption) são preenchidos com um espaço sem quebras para que elas mantenham uma estrutura quando processado pelo navegador. Sem espaço, alguns navegadores não processam as tags corretamente, a menos que algum css adicional seja usado. <br /> <br /> Defina esta opção para <strong>Não</ strong> para remover o espaço sem quebra quando o editor é alternado ou o conteúdo é salvo."

