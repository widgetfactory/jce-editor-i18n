WF_PARAM_PLUGIN_MODE="Modo Plugin"
WF_PARAM_PLUGIN_MODE_DESC="Se verdadeiro, & e ' não estiverem codificados quando o conteúdo é salvo para compensar plugins de terceiros do Joomla! mal projetados."
WF_PARAM_JAVASCRIPT="Permitir JavaScript"
WF_PARAM_JAVASCRIPT_DESC="Permitir código Javascript em Blocos de Código e no Editor de código. Isso inclui javascript em tags &lt;script&gt;, atributos de eventos e outros valores de atributo."
WF_PARAM_CSS="Permitir CSS"
WF_PARAM_CSS_DESC="Permitir código CSS em &lt;style&gt; tags em blocos de código e no Editor de código."
WF_PARAM_ELEMENTS="Elementos Extendidos"
WF_PARAM_ELEMENTS_DESC="Estender a funcionalidade adicionando elementos extras aqui, elemento no formulário [attribute1 | attribute2], separados por vírgula, por exemplo: em[id|title|class],i[id|title|class]. Os elementos adicionados aqui serão removidos da lista de Elementos Proibidos.<br /><strong>Só se aplica se 'Limpar HTML' for 'Sim'</strong>"
WF_PARAM_NO_ELEMENTS="Elementos Proibidos"
WF_PARAM_NO_ELEMENTS_DESC="Lista de elementos proibidos separados por virgulas. Por motivos de segurança os seguintes elementos serão sempre removidos a menos que um plugin apropriado ou configuração esteja instalado ou habilitado - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml"
WF_PARAM_INVALID_ATTRIBUTES="Atributos Proibidos"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Lista de Atributos Proibidos separados por virgulas, ex: dynsrc,lowsrc. Pode aceitar valores de expressões regulares, ex: em([a-z]+) irá remover todos os atributos do evento (onclick, onmouseover etc.)"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valores de Atributo Proibidos"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Lista separada por vírgula de valores de atributos proibidos no formato de seletor de atributo CSS, ex: img[title='test'] removerá o valor do atributo de título de todas as tags img com o valor 'test'.<br />Aceita seletores de atributo CSS 2.1 e CSS 3 - <ul><li>O atributo que inicia com valor: tag[name^='value']<br />eg: img[src='data:image'] removerá todos os caminhos base64 codificados dos atributos img src </li><li>Atributo é igual ao valor: tag[name='value']</li><li>Atributo não é igual ao valor: name!='value'</li><li>Atributo termina com valor: tag[name$='value']<br />ex: img[src$='.jpg'] removerá todas as imagens os valores src que contêm caminhos com a extensão .jpg </li></ul><br /><strong>Só se aplica se o 'Cleanup HTML' estiver configurado para 'Sim'</strong>"
WF_PARAM_PHP="Permitir PHP"
WF_PARAM_PHP_DESC="Permitir código PHP em blocos de código e no Editor de código. O suporte completo pode exigir que um conteúdo front-end adicional ou um plugin do sistema seja instalado."
