WF_TEMPLATEMANAGER_TEMPLATES_FILE="Tập tin"
WF_TEMPLATEMANAGER_TEMPLATES_FILE_DESC="A relative url of an html or text file containing template content for the template item"
WF_TEMPLATEMANAGER_TEMPLATES_THUMBNAIL="Hình thu nhỏ (Tùy chọn)"
WF_TEMPLATEMANAGER_TEMPLATES_THUMBNAIL_DESC="A relative url of an image file to use as a thumbnail description of the template item"
WF_TEMPLATEMANAGER_TEMPLATES_HTML="HTML"
