WF_TEMPLATEMANAGER_REPLACEMENT_VALUES="Giá trị thay thế"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC="An array of items that control content replacement in the inserted templates. The array keys equal the classnames used in the template. If a template element has a classname matching any in this array its contents will be replaced by the array value."
WF_TEMPLATEMANAGER_CONTENT_CLASSES="Lớp nội dung"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the selected editor content when first inserted."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES="Lớp ngày tạo"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'creation' date, formatted according to the 'Creation Date Format' option. A creation date is one that is set if no previous date existed within the element. Once set the original date is stored inside the element in a HTML comment and is designed not to change even with a template change."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES="Các lớp ngày đã sửa đổi"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT="Định dạng ngày tạo"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC="A date format string for the creation date. See <a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#local_date_and_time_strings' target='_blank'>|(MDN Web Docs) Date and time formats used in HTML</a> for a list of formats"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT="Định dạng ngày sửa đổi"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC="A date format string for the modified date. See <a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#local_date_and_time_strings' target='_blank'>|(MDN Web Docs) Date and time formats used in HTML</a> for a list of formats"
WF_TEMPLATEMANAGER_CONTENT_URL="Startup Content"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC="URL tương đối đến một tệp (html hoặc văn bản) nội dung sẽ được tải vào trình soạn thảo khi khởi động. ví dụ: images/stories/content.html"
WF_TEMPLATEMANAGER_TEMPLATES="Template Items"
WF_TEMPLATEMANAGER_TEMPLATES_DESC="A list of template content items to display for selection in a drop-down list on the Template Manager toolbar button."

WF_TEMPLATEMANAGER_TEMPLATES_NAME="Tên"
