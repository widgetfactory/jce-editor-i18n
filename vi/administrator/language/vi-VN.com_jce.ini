WF_PARAM_JAVASCRIPT_DESC="Cho phép mã Javascript trong Code Blocks và Code Editor. Điều này bao gồm javascript trong thẻ &lt;script&gt;, thuộc tính sự kiện và các giá trị thuộc tính khác."
