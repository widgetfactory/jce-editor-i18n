WF_PARAM_CLEANUP="Xác thực HTML"
WF_PARAM_CLEANUP_DESC="Đặt thành Có (khuyến nghị) để định dạng và dọn dẹp nội dung dựa trên Doctype được chọn bên dưới."
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="Đặt thành Có (khuyến nghị) để định dạng và dọn dẹp nội dung dựa trên Doctype được chọn bên dưới. Nếu Inherit được chọn, cài đặt Global Configuration cho tham số này sẽ được sử dụng."
WF_PARAM_PLUGIN_MODE="Chế độ Plugin"
WF_PARAM_PLUGIN_MODE_DESC="Nếu đúng, & và 'không được mã hóa khi nội dung được lưu để bù đắp cho Joomla của bên thứ ba được thiết kế kém! plugin."
WF_PARAM_JAVASCRIPT="Cho phép Javascript"
WF_PARAM_JAVASCRIPT_DESC="Cho phép mã Javascript trong Code Blocks và Code Editor. Điều này bao gồm javascript trong thẻ &lt;script&gt;, thuộc tính sự kiện và các giá trị thuộc tính khác."
WF_PARAM_CSS="Cho phép CSS"
WF_PARAM_CSS_DESC="Cho phép mã CSS trong &lt;style&gt; thẻ trong Code Blocks và Code Editor."
WF_PARAM_ELEMENTS="Các yếu tố mở rộng"
WF_PARAM_ELEMENTS_DESC="Mở rộng chức năng bằng cách thêm các phần tử bổ sung tại đây, ở dạng phần tử [attribute1&#124;attribute2], được phân tách bằng dấu phẩy, ví dụ: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Các yếu tố được thêm vào đây sẽ bị xóa khỏi danh sách Các yếu tố bị cấm.<br /><strong>Chỉ áp dụng nếu 'Dọn dẹp HTML' là 'Có'</strong>"
WF_PARAM_NO_ELEMENTS="Các yếu tố bị cấm"
WF_PARAM_NO_ELEMENTS_DESC="Danh sách các yếu tố bị cấm được phân tách bằng dấu phẩy. Vì mục đích bảo mật, các phần tử sau sẽ luôn bị xóa trừ khi cài đặt hoặc cài đặt cấu hình hoặc bổ trợ thích hợp được cài đặt hoặc bật - applet, iframe, object, embed, script, style, body, bgsound, base, basefont, frame, frameset, head, html, id, ilayer, layer, link, meta, name, title, xml<br /><strong>Chỉ áp dụng nếu 'Dọn dẹp HTML' là 'Có'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Thuộc tính bị cấm"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Danh sách các thuộc tính bị cấm được phân tách bằng dấu phẩy, ví dụ: dynsrc,lowsrc. Có thể chấp nhận các giá trị biểu thức chính quy, ví dụ: on([a-z]+) sẽ xóa tất cả các thuộc tính sự kiện (onclick, onmouseover, v.v.)<br /><strong>Chỉ áp dụng nếu 'Dọn dẹp HTML' là 'Có'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Giá trị thuộc tính bị cấm"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Danh sách các giá trị thuộc tính bị cấm được phân tách bằng dấu phẩy ở định dạng Bộ chọn thuộc tính CSS, ví dụ: img[title='test'] sẽ xóa giá trị thuộc tính title khỏi tất cả các thẻ img có giá trị 'test'.<br />Chấp nhận Bộ chọn thuộc tính CSS 2.1 và CSS 3 -<ul><li>Thuộc tính bắt đầu bằng giá trị : tag[name^='value']<br />ví dụ: img[src='data:image'] sẽ xóa tất cả các đường dẫn được mã hóa base64 khỏi thuộc tính img src</li><li>Thuộc tính bằng giá trị : tag[name='value']</li><li>Thuộc tính không bằng giá trị : name!='value'</li><li>Thuộc tính kết thúc bằng giá trị : tag[name$='value']<br />ví dụ: img[src$='.jpg'] sẽ xóa tất cả các giá trị img src chứa đường dẫn có phần mở rộng .jpg</li></ul><br /><strong>Chỉ áp dụng nếu 'Dọn dẹp HTML' là 'Có'</strong>"
WF_PARAM_PHP="Cho phép PHP"
WF_PARAM_PHP_DESC="Cho phép mã PHP trong Code Blocks và Code Editor. Hỗ trợ đầy đủ có thể yêu cầu cài đặt thêm nội dung front-end hoặc plugin hệ thống."
WF_PARAM_ENTITY_ENCODING="Mã hóa thực thể"
WF_PARAM_ENTITY_ENCODING_DESC="Phương pháp mã hóa thực thể sẽ được sử dụng bởi trình soạn thảo. "
WF_PARAM_PROTECT_SHORTCODE="Bảo vệ shortcode"
WF_PARAM_PROTECT_SHORTCODE_DESC="EXPERIMENTAL - Bảo vệ nội dung của các thẻ shortcode, ví dụ: {tag}nội dung {/tag} khỏi xử lý bởi trình chỉnh sửa"
WF_PARAM_ALLOW_CUSTOM_XML="Cho phép tuỳ chỉnh XML"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="Cho phép chỉnh sửa mã XML tùy chỉnh trong Code Blocks và Code Editor."

WF_PARAM_CODE_BLOCKS="Khối mã"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Thận trọng:</strong> Bật bất kỳ tùy chọn nào trong số này sẽ cho phép người dùng của trình soạn thảo tạo nội dung và thay đổi hiệu ứng đối với trang web - trực tiếp hoặc gián tiếp - có thể gây ra rủi ro bảo mật cho trang web và khách truy cập của nó. Do đó, các tùy chọn này chỉ nên được bật trong hồ sơ được gán cho người dùng và nhóm người dùng đáng tin cậy."

WF_PARAM_CODE_BLOCKS_ENABLE="Kích hoạt khối mã"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Hiển thị tập lệnh và mã trong Khối mã có thể chỉnh sửa, hiển thị trong trình soạn thảo. Nếu bị vô hiệu hóa, trình giữ chỗ sẽ được sử dụng để chỉ ra sự hiện diện của tập lệnh trong nội dung, sau đó phải được chỉnh sửa trong Trình chỉnh sửa mã."

WF_PARAM_EDITOR_STYLE_RESET="Chế độ tương phản cao"
