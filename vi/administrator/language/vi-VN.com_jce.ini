WF_PARAM_EDITOR_PROFILE_ROOT_BLOCK_DESC="Chọn Phần tử vùng chứa và Nhập hành vi chính:<ul><li><strong>Paragraph Container & Paragraph trên Enter</strong><br />Tất cả các phần tử văn bản và không khối sẽ được bao bọc trong một Đoạn văn, và nhấn phím Enter sẽ tạo ra một Đoạn mới. Shift+enter tạo ra một đường ngắt dòng.</li><li><strong>Div Container & Div trên Enter</strong><br />All Text và các phần tử không khối sẽ được bao bọc trong một DIV và nhấn phím Enter sẽ tạo ra một DIV mới. Shift+enter tạo ra một đường ngắt dòng.</li><li><strong>No Container & Paragraph on Enter</strong><br />Văn bản và các phần tử không khối sẽ không được bao bọc. Nhấn phím Enter sẽ tạo ra một Đoạn mới. Shift+enter tạo ra một đường ngắt dòng.</li><li><strong>No Container & Linebreak trên Enter</strong><br />Văn bản và các phần tử không khối sẽ không được bao bọc. Nhấn phím Enter sẽ tạo ra một linebreak. Shift+enter tạo ra một đoạn văn.</li><li><strong>Kế thừa (Mặc định)</strong><br />Sử dụng cài đặt Cấu hình Toàn cầu.</ul>"
