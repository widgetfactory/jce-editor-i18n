WF_PARAM_EDITOR_GLOBAL_CSS_DESC="Tệp CSS để sử dụng cho các tùy chọn danh sách Kiểu và kiểu nội dung của trình chỉnh sửa<ul><li>Tệp CSS mẫu - Sử dụng tệp css mặc định (template.css hoặc template_css.css) của Joomla! bản mẫu</li><li>Tệp CSS tùy chỉnh - Sử dụng tệp CSS tùy chỉnh được chỉ định trong trường <strong>Tệp CSS tùy chỉnh</strong></li><li>Mặc định - Sử dụng các kiểu JCE Editor mặc định</li></ul>"
WF_PARAM_EDITOR_PROFILE_CSS_DESC="Chỉ định cách tích hợp các tệp CSS tùy chỉnh và Kiểu tùy chỉnh với Kiểu trình soạn thảo được đặt trong Cấu hình toàn cầu của trình soạn thảo.<ul><li>Thêm - Thêm <strong>tệp CSS tùy chỉnh</strong> vào Kiểu trình soạn thảo. Thêm <strong>Kiểu tùy chỉnh</strong> vào danh sách Kiểu.</li><li>Ghi đè - Thay thế Kiểu trình soạn thảo bằng <strong>Tệp CSS tùy chỉnh</strong> và <strong>Kiểu tùy chỉnh</strong>.</li><li>Kế thừa - Chỉ sử dụng Kiểu trình soạn thảo được đặt trong Cấu hình chung của trình soạn thảo (Mặc định)</li></ul>"
WF_PARAM_CSS_TEMPLATE="Mẫu tập tin CSS"
WF_PARAM_CSS_CUSTOM="Tệp css tùy chỉnh"
WF_PARAM_CSS_CUSTOM_DESC="Sử dụng tệp CSS tùy chỉnh để tạo kiểu cho nội dung trình chỉnh sửa và làm nguồn cho các lớp trong danh sách Kiểu nếu <strong>Kiểu trình chỉnh sửa</strong> được đặt thành <strong>Tệp CSS tùy chỉnh</strong><br />Nhập url tương đối của tệp css thay thế.<br />Biến $template sẽ được thay thế bằng tên mẫu đang hoạt động của bạn.<br />phân tách nhiều biểu định kiểu bằng dấu phẩy, ví dụ: templates/$template/css/sheet1.css,<br />templates/$template/css/sheet2.css<br />Xóa bộ nhớ cache của trình duyệt sau khi thay đổi cài đặt Kiểu Trình chỉnh sửa."
