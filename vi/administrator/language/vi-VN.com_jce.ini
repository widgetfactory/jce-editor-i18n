WF_PARAM_ROOT_BLOCK="Phần tử vùng chứa & Phím nhập"
WF_PARAM_ROOT_BLOCK_DESC="Chọn Phần tử vùng chứa và Nhập Hành vi chính :<ul><li><strong>Bộ chứa Đoạn & Đoạn khi Enter (Mặc định)</strong><br />Tất cả các phần tử Văn bản và không phải khối sẽ được bao bọc trong một Đoạn và nhấn phím Enter sẽ tạo một Đoạn mới. SHIFT+Enter tạo ngắt dòng.</li><li><strong>Bộ chứa Div & Div trên Nhập</strong><br />Tất cả các phần tử Văn bản và không phải khối sẽ được bao bọc trong một DIV và nhấn phím Enter sẽ tạo một DIV mới. SHIFT+Enter tạo ngắt dòng.</li><li><strong>Không có Vùng chứa & Đoạn văn khi Nhập</strong><br />Văn bản và các phần tử không phải khối sẽ không được bao bọc. Nhấn phím Enter sẽ tạo một Đoạn văn mới. SHIFT+Enter tạo ngắt dòng.</li><li><strong>Không có Vùng chứa & Ngắt dòng khi Nhập</strong><br />Văn bản và các phần tử không phải khối sẽ không được bao bọc. Nhấn phím Enter sẽ tạo ngắt dòng. SHIFT+Enter tạo một đoạn văn.</li></ul>"

