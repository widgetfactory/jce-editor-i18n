WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="Eine Liste von durch Leerzeichen getrennte Klassennamen. Bei jedem Vorlagenelement mit einer der Klassen wird der Inhalt durch das \"modifizierte\" Datum ersetzt, formatiert nach den \"Änderungsdatum Format\"-Optionen. Ein modifiziertes Datum ist eines, welches mit jeder Bearbeitung aktualisiert wird."
