WF_PARAM_PROTECT_SHORTCODE="Schütze Shortcode"
WF_PARAM_PROTECT_SHORTCODE_DESC="EXPERIMENTAL - Schützen Sie den Inhalt in Shortcode-Tags, z. B.: {tag}Inhalte{/tag} vor der Verarbeitung durch den Editor"
WF_PARAM_ALLOW_CUSTOM_XML="Benutzerdefiniertes XML zulassen"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="Bearbeiten von benutzerdefiniertem XML-Code in Code-Blöcken und dem Quellcode-Editor zulassen."

WF_PARAM_CODE_BLOCKS="Code-Blöcke"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Achtung:</strong> Wird eine dieser Optionen aktiviert ist es den Benutzern des Editors möglich, Inhalte zu erstellen und Änderungen an der Website zu bewirken - direkt oder indirekt - die ein Sicherheitsrisiko für die Website und ihre Besucher darstellen könnten. Diese Optionen sollten daher nur für Profile aktiviert werden, denen vertrauenswürdige Benutzer und Benutzergruppen zugewiesen sind."

WF_PARAM_CODE_BLOCKS_ENABLE="Codeblöcke aktivieren"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Skripte und Code in sichtbaren, editierbaren Code-Blöcken im Editor anzeigen. Wenn deaktiviert, werden Platzhalter verwendet, um das Vorhandensein von Skripten im Inhalt anzuzeigen, die dann im Code-Editor bearbeitet werden müssen."

WF_PARAM_EDITOR_STYLE_RESET="Modus mit hohem Kontrast"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Erzwingt ein kontrastreiches Styling von Editorinhalten mit links ausgerichtetem, schwarzem Text auf weißem Hintergrund. Setzen Sie die Einstellung auf Auto, um zu erkennen, ob dies aufgrund des Kontrasts der Hintergrundfarbe und der Textfarbe erforderlich ist."

WF_PARAM_PAD_EMPTY_TAGS="Fülle leere Tags"
WF_PARAM_PAD_EMPTY_TAGS_DESC="Standardmäßig werden einige leere Tags (p, h1-6, pre, div, Adresse, Bildunterschrift) mit einem geschützten Leerzeichen aufgefüllt, so dass die Struktur erhalten bleibt, wenn sie vom Browser gerendert werden. Ohne den Leerraum werden die Tags von einigen Browsern nicht korrekt dargestellt, wenn nicht zusätzliches Css verwendet wird. <br /> <br /> Setzen Sie diese Option auf <strong> Nein </strong>, um die geschütztes Leerzeichen zu entfernen, wenn der Editor umgeschaltet oder der Inhalt gespeichert wird."

