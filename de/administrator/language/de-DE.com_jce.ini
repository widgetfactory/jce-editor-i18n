WF_PARAM_PLUGIN_MODE="Pluginmodus"
WF_PARAM_PLUGIN_MODE_DESC="Falls ausgewählt, werden & und ' nicht kodiert, wenn der Inhalt gespeichert wird. Dies ist nur für schlecht programmierte Joomla Plugins der Fall."
WF_PARAM_JAVASCRIPT="Javascript erlauben"
WF_PARAM_JAVASCRIPT_DESC="Javascript in Code-Blöcken und im Quellcode-Editor zulassen. Das beinhaltet Javascript in &lt;script&gt;-Tags, Event-Attribute und andere Attributwerte."
WF_PARAM_CSS="CSS erlauben"
WF_PARAM_CSS_DESC="CSS-Code in &lt;style&gt;-Tags in Code-Blöcken und dem Quellcode-Editor zulassen."
WF_PARAM_ELEMENTS="Erweiterte Elemente"
WF_PARAM_ELEMENTS_DESC="Erweitert die Funktionalität durch Hinzufügen von Zusatzelementen in der Form element[attribute1&#124;attribute2], durch Komma getrennt, z.B.: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Hier hinzugefügte Elemente werden aus der Liste der verbotenen Elemente entfernt.<br /><strong>Gilt nur, wenn 'HTML bereinigen' auf 'Ja' steht.</strong>"
WF_PARAM_NO_ELEMENTS="Verbotene Elemente"
WF_PARAM_NO_ELEMENTS_DESC="Kommagetrennte Liste der verbotenen Elemente. Wegen Gefährdung der Sicherheit, werden folgende Elemente immer entfernt, bis jeweilige Plugins oder Konfigurationseinstellungen aktiviert sind: script, iframe, object, embed, param, applet.<br /><strong>Dies geschieht nur, wenn die HTML Bereinigung aktiviert ist.</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Verbotene Attribute"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Komma-getrennte Liste von verbotenen Attributen, zB.: dynsrc,lowsrc. Unterstützt reguläre Ausdruckswerte, zB: on([a-z]+) entfernt alle Event-Attribute (onclick, onmouseover usw.)<br /><strong> Dies geschieht nur, wenn die HTML Bereinigung aktiviert ist.</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Unzulässige Attributwerte"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Kommagetrennte Liste von verbotenen Attributwerten im CSS Attributauswahlformat, z.B.: img[title='test'] entfernt den title-Attribut-Wert von allen img-Tags mit dem Wert 'test' .<br />Akzeptiert die CSS 2.1 und CSS 3 Attribut-Selektoren - <ul><li>Attribut beginnt mit Wert: tag[name ^ = 'value'] <br /> z.B.: img[src = 'data: image'] entfernt alle base64-codierten Pfade von 'img src' - Werten</li><li> Attribut gleich Wert: tag[name = 'value'] </li><li> Attribut ist nicht gleich Wert: name!= 'value'</li><li> Attribut endet mit Wert: tag [name$ = 'value'] <br /> z.B.:. img[src$='.jpg'] entfernt alle 'img src' Werte mit der Erweiterung .jpg die im Pfade enthalten sind,</li> </ul> <br /> <strong>Dies geschieht nur, wenn die HTML Bereinigung aktiviert ist</strong>"
WF_PARAM_PHP="PHP erlauben"
WF_PARAM_PHP_DESC="PHP-Code in Code-Blöcken und im Quellcode-Editor zulassen. Für die Unterstützung benötigt man eventuell ein zusätzlich installiertes Inhalts- oder System-Plugin."
WF_PARAM_ENTITY_ENCODING="Objektkodierung"
