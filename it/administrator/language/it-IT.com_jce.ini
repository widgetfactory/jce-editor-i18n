WF_PARAM_PLUGIN_MODE="Compatibilità plugin"
WF_PARAM_PLUGIN_MODE_DESC="Se impostato su vero, & e ' non saranno codificati quando il contenuto viene salvato per compensare i plugin Joomla! di terze parti mal progettati."
WF_PARAM_JAVASCRIPT="Consenti Javascript"
WF_PARAM_JAVASCRIPT_DESC="Consenti il codice Javascript nei blocchi di codice e nell'editor di codice. Questo include javascript in &lt;script&gt; tag, attributi di evento e altri valori di attributi."
WF_PARAM_CSS="Consenti CSS"
WF_PARAM_CSS_DESC="Consenti codice CSS in &lt;style&gt; tag nei blocchi di codice e nell'editor di codice."
WF_PARAM_ELEMENTS="Elementi estesi"
WF_PARAM_ELEMENTS_DESC="Estendi le funzionalità aggiungendo qui degli elementi extra, nella forma element[attribute1&#124;attribute2], separati da una virgola, es.: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Gli elementi aggiunti qui verranno rimossi dalla lista degli Elementi Proibiti.<br /><strong>Si applica solo se 'Pulisci HTML' è settato su 'Yes'</strong>"
WF_PARAM_NO_ELEMENTS="Elementi proibiti"
WF_PARAM_NO_ELEMENTS_DESC="Elenco degli elementi proibiti, separati dalla virgola. Per motivi di sicurezza gli elementi seguenti saranno sempre rimossi a meno che non siano attivati da un apposito plugin o dalle impostazioni di configurazione - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strong>Si applica soltanto se 'Pulisci HTML' è impostato su 'Sì'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Attributi proibiti"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Elenco degli attributi proibiti, es: dynsrc,lowsrc. I valori delle espressioni regoalari sono accettati, es: con ([a-z]+) saranno rimossi tutti gli attributi evento (onclick, onmouseover etc.)<br /><strong>Si applica soltanto se 'Pulisci HTML' è impostato su 'Sì'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valori attributi proibiti"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Elenco dei valori degli attributi proibiti, separati dalla virgola. Utilizza il formato degli attributi CSS, es: img[title='test'] rimuove il valore 'test' dell'attributo titolo per tutte le etichette img.<br />Accetta i selettori di attributi CSS 2.1 e CSS 3 - <ul><li>L'attributo inizia con il valore : tag[name^='value']<br />es: img[src='data:image'] rimuove tutti i percorsi codificati in base64 dagli attributi img src </li><li>Attributo uguale al valore : tag[name='value']</li><li>Attributo diverso dal valore : name!='value'</li><li>Attributo termina con valore : tag[name$='value']<br />es: img[src$='.jpg'] rimuove tutti i valori img src che contengono percorsi con estensione .jpg</li></ul><br /><strong>Si applica soltanto se 'Pulisci HTML' è impostato su 'Sì'</strong>"
WF_PARAM_PHP="Consenti PHP"
WF_PARAM_PHP_DESC="Consenti l'inserimento del codice PHP nella visuale HTML. Se impostato su 'Sì', il supporto completo può richiedere contenuto front-end aggiuntivo o l'installazione di un plugin di sistema."
WF_PARAM_ENTITY_ENCODING="Tipo di codifica"
WF_PARAM_ENTITY_ENCODING_DESC="Il tipo di codifica da utilizzare nell'editor. "
WF_PARAM_PROTECT_SHORTCODE="Proteggi codice abbreviato"
WF_PARAM_PROTECT_SHORTCODE_DESC="(Sperimentale) Protegge i contenuti delle tag shortcode, es.: {tag}contenuto{/tag} dall'elaborazione dell'editor"
WF_PARAM_ALLOW_CUSTOM_XML="Consenti XML personalizzato"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="Consenti la modifica del codice XML personalizzato nei blocchi di codice e nell'editor di codice."

WF_PARAM_CODE_BLOCKS="Blocchi di codice"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Attenzione:</strong> Abilitare una di queste opzioni consentirà agli utenti dell'editor di creare contenuti ed apportare modifiche al sito - direttamente o indirettamente - che potrebbero presentare un rischio per la sicurezza del sito e dei visitatori. Queste opzioni dovrebbero quindi essere abilitate solo nei profili assegnati a utenti e gruppi di utenti attendibili."

WF_PARAM_CODE_BLOCKS_ENABLE="Abilita Blocchi Di Codice"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Visualizza script e codice in blocchi di codice visibili e modificabili nell'editor. Se disabilitato, i segnaposto saranno utilizzati per indicare la presenza di script nel contenuto, che deve essere modificato nell'editor del codice."

WF_PARAM_EDITOR_STYLE_RESET="Modalità a contrasto elevato"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Usa uno stile del contenuto dell'editor ad alto contrasto, con testo nero allineato a sinistra su sfondo bianco. Impostare su \"Auto\" per rilevare se il contrasto elevato è necessario in base al contrasto tra il colore dello sfondo e il colore del corpo del testo."

WF_PARAM_PAD_EMPTY_TAGS="Pad tag vuoti"
WF_PARAM_PAD_EMPTY_TAGS_DESC="Per default, alcuni tag vuoti (p, h1-6, pre, div, address, caption) vengono riempiti con uno spazio non-breaking per mantenere la struttura quando visualizzati dai browser. Senza lo spazio, alcuni browser non mostrerebbero correttamente i tag a meno che non si utilizzino dei css aggiuntivi. < br / > < br / >Impostare questa opzione su <strong>No</strong> per rimuovere lo spazio non-breaking quando viene attivato l'editor o il contenuto viene salvato."

WF_PARAM_VALIDATE_STYLES="Convalida stili"
WF_PARAM_VALIDATE_STYLES_DESC="Consentire solo una sintassi CSS valida per il valore atttributo stile su tutti gli elementi."

WF_PARAM_ALLOW_EVENT_ATTRIBUTES="Consenti Attributi Evento"
WF_PARAM_ALLOW_EVENT_ATTRIBUTES_DESC="Consenti attibuti evento. Per esempio: onclick, onload, ecc. su tutti gli elementi. Dato che gli attributi sono in grado di eseguire codice javascript, dovrebbero essere consentiti solo per gli utenti attendibili."

