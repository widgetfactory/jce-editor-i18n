WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC="Olyan elemekből álló tömb, amelyek szabályozzák a tartalomcserét a beillesztett sablonokban. A tömbkulcsok megegyeznek a sablonban használt osztálynevekkel. Ha egy sablonelemnek egy olyan osztályneve van, amely megfelel ennek a tömbnek, akkor annak tartalmát a tömb értéke fogja helyettesíteni."
WF_TEMPLATEMANAGER_CONTENT_CLASSES="Tartalom osztályok"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC="Az osztálynevek listája szóközzel elválasztva. Az egyik osztályhoz tartozó sablonelemet az első beillesztéskor a kiválasztott szerkesztő tartalom helyettesíti."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES="Létrehozási dátum osztályok"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="Az osztálynevek listája szóközzel elválasztva. Az egyik osztályhoz tartozó bármely sablont elemet a \"_QQ_\"létrehozás dátuma\"_QQ_\" helyett a \"_QQ_\"A Létrehozás Dátuma formátum\"_QQ_\" opcióval kell formázni. A létrehozási dátum az, amelyet beállítunk, ha az elemen belül egy korábbi dátum nem létezett. A beállítást követően az eredeti dátum tárolódik az elemen belül egy HTML-megjegyzésben, és úgy van tervezve, hogy ne változzon meg sem sablonváltozással."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES="Módosítási dátum osztályok"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="Az osztálynevek listája szóközzel elválasztva. Az egyik osztályhoz tartozó bármely sablont elemet a módosított dátummal helyettesítik, amelyet a \"_QQ_\"Módosított dátum formátuma\"_QQ_\" opció szerint formáztak. Egy módosított dátum az, amelyet frissítenek minden egyes szerkesztéssel."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT="Létrehozási dátum formátum"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC="A date format string for the creation date. See <a href='https://www.php.net/manual/en/function.strftime.php' target='_blank'>https://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT="Módosítási dátum formátum"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC="A date format string for the modified date. See <a href='https://www.php.net/manual/en/function.strftime.php' target='_blank'>https://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
