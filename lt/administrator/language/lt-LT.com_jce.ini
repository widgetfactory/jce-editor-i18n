WF_PARAM_ELEMENTS_DESC="Išplėskite funkcionalumą čia nurodydami papildomus elementus, juos[attribute1&#124;attribute2], atskirdami kableliais, pvz.: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Čia nurodyti elementai bus pašalinti iš draudžiamų elementų sąrašo.<br /><strong>Taikoma tik tuo atveju, jei yra įjungtas 'Išvalyti HTML'</strong>"
WF_PARAM_NO_ELEMENTS="Draudžiami elementai"
WF_PARAM_NO_ELEMENTS_DESC="Kableliais atskirtas draudžiamų elementų sąrašas. Saugumo tikslais šie elementai visada bus pašalinti, nebent atitinkamas įskiepis arba sąrankos parametras yra įdiegtas ar įgalintas - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strong>Taikoma tik tada, kai parinktis 'Išvalyti HTML' yra nustatyta 'Taip'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Draudžiami atributai"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Kableliais atskirtas draudžiamų atributų sąrašas, pvz: dynsrc,lowsrc. Gali priimti reguliarios išraiškos vertes, pvz: ([a-z]+) bus pašalinti visi įvykio atributai (onclick, onmouseover ir pan.)<br /><strong>Taikoma tik tada, kai parinktis 'Išvalyti HTML' yra nustatyta 'Taip'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Draudžiamų atributų vertės"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Kableliais atskirtas draudžiamų atributų reikšmių sąrašas CSS atributo selektoriaus formatu, pvz: img[title='test'] pašalins pavadinimo atributo reikšmės iš visų img žymių su verte 'test'.<br />Palaikomi CSS 2.1 ir CSS 3 atributų selektoriai - <ul><li>Atributas prasideda verte : tag[name^='vertė']<br />pvz: img[src='data:image'] pašalins visus base64 koduotus kelius iš img src atributų</li><li>Atributas yra lygus vertei : tag[name='vertė']</li><li>Atributas nėra lygus vertei : name!='vertė'</li><li>Atributas baigiasi verte : tag[name$='vertė']<br />pvz: img[src$='.jpg'] pašalins visas img src vertes, kuriose yra keliai su .jpg išplėtimu</li></ul><br /><strong>Taikoma tik tada, kai parinktis 'Išvalyti HTML' yra nustatyta 'Taip'</strong>"
WF_PARAM_PHP="Leisti PHP"
WF_PARAM_PHP_DESC="Leisti PHP kodą kodų blokuose ir kodo redaktoriuje. Pilnas palaikymas gali reikalauti įdiegto papildomo išorinės sąsajos turinio ar sisteminio įskiepio."
