WF_PARAM_CLEANUP="Исправлять HTML"
WF_PARAM_CLEANUP_DESC="Установите значение 'Да' (рекомендуется) для форматирования и очистки контента на основе выбранного ниже типа документа (DOCTYPE)"
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="Установите значение 'Да' (рекомендуется) для форматирования и очистки контента на основе выбранного ниже типа документа (DOCTYPE). При выборе 'Наследовать' будет использоваться значение параметра, установленное в общих настройках."
WF_PARAM_PLUGIN_MODE="Режим плагина"
WF_PARAM_PLUGIN_MODE_DESC="Если 'Да', символы & и ' не кодируются при сохранении контента для компенсации неудачно спроектированных плагинов Joomla! сторонних разарботчиков."
WF_PARAM_JAVASCRIPT="Разрешить Javascript"
WF_PARAM_JAVASCRIPT_DESC="Allow Javascript code in Code Blocks and the Code Editor. This include javascript in &lt;script&gt; tags, event attributes and other attribute values."
WF_PARAM_CSS="Разрешить CSS"
WF_PARAM_CSS_DESC="Allow CSS code in &lt;style&gt; tags in Code Blocks and the Code Editor."
WF_PARAM_ELEMENTS="Дополнительные элементы"
WF_PARAM_ELEMENTS_DESC="Расширить функциональность путем добавления здесь дополнительных элементов, в форме элемента[attribute1&#124;attribute2], разделенных запятой, например: em [id&#124;title&#124;class], i [id&#124;title&#124;class]. Добавленные здесь элементы будут удалены из списка \"Запрещенные элементы\".<br /><strong>Применяется только в том случае, если 'Очистка HTML' имеет значение 'Да'</strong>"
WF_PARAM_NO_ELEMENTS="Запрещенные элементы"
WF_PARAM_NO_ELEMENTS_DESC="Разделенный запятыми список запрещенных элементов. В целях безопасности следующие элементы всегда будут удаляться, если только не установлены соответствующие плагины или не включены соответствующие параметры настройки — applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strongПрименяется только с включенным параметром 'Исправлять HTML'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Запрещенные атрибуты"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Разделенный запятыми список запрещенных атрибутов, например: dynsrc, lowsrc. Может содержать значения регулярного выражения, например: on([a-z]+) удалит все атрибуты событий (onclick, onmouseover и т.д.).<br /><strong>Применяется только с включенным параметром 'Исправлять HTML'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Запрещенные значения атрибутов"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Разделенный запятыми список запрещеных значений атрибутов в формате селектора атрибута CSS, например: img[title='test'] удалит из всех тегов img атрибут title со значением 'test'.<br />Применимо к селекторам атрибутов CSS 2.1 и CSS 3: <ul><li>Атрибут начинается значением: tag[name^='value']<br />например: img[src^='data:image'], удалит все пути в формате base64 из атрибутов src тегов img</li><li>Атрибут равен значению: tag[name='value']</li><li>Атрибут не равен значению: name!='value'</li><li>Атрибут заканчивается значением: tag[name$='value']<br />например: img[src$='.jpg'], удалит все значения src тегов img, содержащие пути с расширением .jpg</li></ul><br /><strong>Применяется только с включенным параметром 'Исправлять HTML'</strong>"
WF_PARAM_PHP="Разрешить PHP"
WF_PARAM_PHP_DESC="Allow PHP code in Code Blocks and the Code Editor. Full support may require an additional front-end content or system plugin to be installed."
WF_PARAM_ENTITY_ENCODING="Кодировка"
WF_PARAM_ENTITY_ENCODING_DESC="Метод кодирования используемый редактором"
WF_PARAM_PROTECT_SHORTCODE="Защита Shortcode"
WF_PARAM_PROTECT_SHORTCODE_DESC="EXPERIMENTAL - Protect the contents of shortcode tags, eg: {tag}content{/tag} from processing by the editor"
WF_PARAM_ALLOW_CUSTOM_XML="Allow Custom XML"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="Allow editing of custom XML code in Code Blocks and the Code Editor."

WF_PARAM_CODE_BLOCKS="Code Blocks"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Caution:</strong> Enabling any of these options will allow users of the editor to create content and effect changes to the site - directly or indirectly - that could present a security risk to the site and its visitors. These options should therefore only be enabled in profiles assigned to trusted users and user groups."

WF_PARAM_CODE_BLOCKS_ENABLE="Enable Code Blocks"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Display scripts and code in visible, editable Code Blocks in the editor. If disabled, placeholders will be used to indicate the presence of scripts in content, which must then be edited in the Code Editor."

WF_PARAM_EDITOR_STYLE_RESET="Режим высокой контрастности"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Создает высококонтрастный стиль содержимого редактора с выровненным по левому краю черным текстом на белом фоне. Установите значение Auto, чтобы определить, является ли это необходимым, основываясь на контрасте цвета фона и цвета основного текста."

WF_PARAM_PAD_EMPTY_TAGS="Заполнять пустые теги"
WF_PARAM_PAD_EMPTY_TAGS_DESC="По умолчанию некоторые пустые теги (p, h1-6, pre, div, address, caption) заполняются неразрывным пробелом, чтобы они сохраняли структуру при отображении в браузере. При отсутствии пробела некоторые браузеры не будут корректно отображать эти теги, если не использовать дополнительные CSS-стили.<br /><br />Установите <strong>Нет</strong> для удаления неразрывных пробелов при выключении редактора или сохранении контента."

WF_PARAM_VALIDATE_STYLES="Проверка стилей"
WF_PARAM_VALIDATE_STYLES_DESC="Разрешить только допустимый синтаксис CSS для значения атрибута стиля для всех элементов."

WF_PARAM_ALLOW_EVENT_ATTRIBUTES="Разрешить атрибуты событий"
WF_PARAM_ALLOW_EVENT_ATTRIBUTES_DESC="Разрешить атрибуты событий, например: onclick, onload и т. д. по всем элементам. Поскольку атрибуты событий могут выполнять код javascript, они должны быть разрешены только для доверенных пользователей."

