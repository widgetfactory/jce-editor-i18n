WF_PARAM_ROOT_BLOCK_DESC="Выберите поведение для элемента контейнера и клавиши Ввод:<ul><li><strong>Контейнер абзац и Ввод абзац (по умолчанию)</strong><br />Весь текст и неблочные элементы заключаются в абзац (p), нажатие клавиши Ввод создает новый абзац. SHIFT+Ввод создает разрыв строки (br).</li><li><strong>Контейнер div и Ввод div</strong><br />Весь текст и неблочные элементы заключаются в тег div, нажатие клавиши Ввод создает новый div. SHIFT+Ввод создает разрыв строки (br).</li><li><strong>Контейнера нет и Ввод абзац</strong><br />Текст и неблочные элементы в контейнер не заключаются. Нажатие клавиши Ввод создает новый абзац (p). SHIFT+Ввод создает разрыв строки (br).</li><li><strong>Контейнера нет и Ввод разрыв строки</strong><br />Текст и неблочные элементы в контейнер не заключаются. Нажатие клавиши Ввод создает разрыв строки (br). SHIFT+Ввод создает абзац (p).</li></ul>"

