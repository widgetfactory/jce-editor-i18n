WF_PARAM_VALIDATE_MIMETYPE="Валидиране на Mimetype"
WF_PARAM_VALIDATE_MIMETYPE_DESC="За допълнителна сигурност при качване на файл се извършва проверка на mimetype съгласно разширението на файла. Ако е зададена такава, но сървърът не поддържа PHP fileinfo или функции от типа mime_content_type, проверката mimetype ще бъде пропусната."
