WF_PARAM_ELEMENTS="Разширени елементи"
WF_PARAM_ELEMENTS_DESC="Extend functionality by adding in extra elements here, in the form element[attribute1&#124;attribute2], separated by a comma, eg: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Elements added here will be removed from the Prohibited Elements list.<br /><strong>Only applies if 'Cleanup HTML' is 'Yes'</strong>"
WF_PARAM_NO_ELEMENTS="Забранени елементи"
WF_PARAM_NO_ELEMENTS_DESC="Списък на забранените елементи (разделени със запетаи). За по-голяма сигурност следните елементи винаги ще се премахват освен, ако не се ползва специална добавка или конфигурационната настройка ги позволява - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strong>Прилага се само ако 'Изчистване на HTML' е 'Да'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Забранени атрибути"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Списък на забранените атрибути (разделени със запетаи), например: dynsrc,lowsrc. В полето можете да въведете и стандартни изрази, например: on([a-z]+) ще премахне всички атрибути за събития (onclick, onmouseover etc.)<br /><strong>Приложимо е само ако 'Почистване на HTML' е 'Да'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Забранени стойности на параметъра"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Comma separated list of prohibited attribute values in the CSS Attribute Selector format, eg: img[title='test'] will remove the title attribute value from all img tags with the value 'test'.<br />Accepts the CSS 2.1 and CSS 3 Attribute Selectors - <ul><li>Attribute starts with value : tag[name^='value']<br />eg: img[src='data:image'] will remove all base64 encoded paths from img src attributes</li><li>Attribute equals value : tag[name='value']</li><li>Attribute is not equal to value : name!='value'</li><li>Attribute ends with value : tag[name$='value']<br />eg: img[src$='.jpg'] will remove all img src values that contain paths with the .jpg extension</li></ul><br /><strong>Only applies if 'Cleanup HTML' is 'Yes'</strong>"
WF_PARAM_PHP="Разреши PHP"
WF_PARAM_PHP_DESC="Разрешаване вмъкването на PHP код в HTML изгледа. Ако е 'Да', пълната поддръжка може да изисква инсталирането на допълнителна front-end content или системна добавка."
WF_PARAM_ENTITY_ENCODING="Кодиране на съдържанието"
