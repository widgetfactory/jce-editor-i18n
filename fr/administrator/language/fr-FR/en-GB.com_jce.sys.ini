COM_JCE_XML_DESCRIPTION="<p>L'extension JCE est un éditeur WYSIWYG pour Joomla, basé sur l'éditeur Moxiecode/Ephox <a href='https://tinymce.com' target='_blank' />TinyMCE</a>.</p><p style='font-weight: normal;'>JCE n'existerait pas sans ces grands projets :</p><ul style='font-weight: normal;'><li><a href='https://www.joomla.org' target='_blank'>Joomla!</a></li><li><a href='https://tinymce.moxiecode.com' target='_blank'>TinyMCE</a></li><li><a href='https://jquery.com' target='_blank'>JQuery</a></li><li><a href='https://getuikit.com/' target='_blank'>UIKit</a></li><li>Fugue Icons Copyright © <a href='http://p.yusukekamiyamane.com/'>Yusuke Kamiyamane.</a> Tous droits réservés.</li></ul><p style='font-weight: normal;'>JCE est dédié à mon père.</p><p style='font-weight: normal;'>Vous pouvez connaître les modifications apportées à cette version en consultant ce lien&nbsp;: <a href='https://www.joomlacontenteditor.net/support/changelog/editor' target='_blank'>www.joomlacontenteditor.net/support/changelog/editor</a></p><h4><img src=\"_QQ_\"../media/mod_languages/images/fr.gif\"_QQ_\">&nbsp;&nbsp;Fichiers langue FR installés !</h4><p style='font-weight: normal;'>Vous pouvez vérifier sur <a href='https://www.sarki.ch/jce' target='_blank'>www.sarki.ch/jce</a> que la version du pack de langue FR installée est bien la dernière.<br />A noter que le pack de langue FR disponible sur ce site propose la mise à jour en ligne. Si vous l'installez, vous n'aurez plus à vérifier et installer les mises à jour manuellement.</p><p style='font-weight: normal;'>Traductions et supports francophones par <a href='https://www.sarki.ch' target='_blank'>Mihàly Marti alias Sarki</a></p>"

