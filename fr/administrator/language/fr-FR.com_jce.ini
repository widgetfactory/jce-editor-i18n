WF_PARAM_EDITOR_RESIZING="Redimensionnement de l'éditeur"
WF_PARAM_EDITOR_RESIZING_DESC="Autoriser le redimensionnement horizontal et vertical de l'éditeur par glisser/déplacer en cliquant sur le coin droite du bas."
WF_PARAM_EDITOR_RESIZE_HORIZONTAL="Redimensionnement horizontal"
WF_PARAM_EDITOR_RESIZE_HORIZONTAL_DESC="Autoriser le redimensionnement horizontal de l'éditeur par glisser/déplacer en cliquant sur le coin droite du bas.  Le redimensionnement vertical reste actif."
