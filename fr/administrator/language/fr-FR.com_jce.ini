WF_PARAM_CLEANUP="Validation HTML"
WF_PARAM_CLEANUP_DESC="Si activé, un nettoyage du code HTML est effectué pour répondre aux spécifications du format HTML choisi."
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="Sélectionnez 'Oui' (recommandé) pour formater et nettoyer les contenus selon le Doctype sélectionné ci-dessous. Si 'Hériter' est sélectionné, les paramètres globaux de configuration seront utilisés."
WF_PARAM_PLUGIN_MODE="Compatibilité Plug-in"
WF_PARAM_PLUGIN_MODE_DESC="Si activé, les symboles & et ' ne seront pas encodés lors de l'enregistrement de l'article afin de préserver la compatibilité avec certains plug-ins de contenu."
WF_PARAM_JAVASCRIPT="Autoriser le JavaScript"
WF_PARAM_JAVASCRIPT_DESC="Autoriser l'insertion de code JavaScript dans la vue HTML du contenu."
WF_PARAM_CSS="Autoriser le CSS"
WF_PARAM_CSS_DESC="Autoriser l'insertion de code CSS (styles) dans la vue HTML du contenu."
WF_PARAM_ELEMENTS="Éléments étendus"
WF_PARAM_ELEMENTS_DESC="Vous pouvez étendre les fonctions de l'éditeur en ajoutant ici l'appel des éléments souhaités tel element[attribute1&#124;attribute2], séparés par une virgule. Exemple : em[id&#124;title&#124;class],i[id&#124;title&#124;class]. Ces éléments seront retirés de la liste des éléments interdits.<br /><strong>Ne fonctionne que si le 'Nettoyage HTML' est activé.</strong>"
WF_PARAM_NO_ELEMENTS="Éléments interdits"
WF_PARAM_NO_ELEMENTS_DESC="Spécifiez la liste des éléments, séparés par une virgule, interdits d'insertion dans les contenus<br />Par défaut, pour des raisons de sécurité, les éléments suivants sont toujours supprimés sauf si des paramètres de configuration le permettent ou si un plugin approprié est installé et activé : script, iframe, object, embed, param, applet.<br /><strong>Ne fonctionne que si le 'Nettoyage HTML' est activé.</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Attributs interdits"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Liste des attributs interdits, séparés par une virgule. Exemple: dynsrc,lowsrc<br />Les valeurs d'expression régulière sont acceptées. Exemple: on([a-z]+)<br />Cet exemple supprime tous les attributs d'évènements tels 'onclick', 'onmouseover' etc.<br /><strong>Ne fonctionne que si le 'Nettoyage HTML' est activé.</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valeurs d'attributs interdits"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Liste des valeurs d'attributs, séparées par une virgule, devant être automatiquement supprimées.<br />Par exemple, la valeur <i>img[title='test']</i> supprimera l'attribut de titre 'test' de toutes les images le possédant.<br />Accepte les sélecteurs d'attibut CSS 2.1 et CSS 3.<ul><li>Attribut commançant par la valeur : tag[name^='value']<br />Exemple: img[src='data:image'] supprime tous les chemins codés en base64 ayant l'attribut img src</li><li>Attribut de la valeur : tag[name='value']</li><li>Attribut n'ayant pas la valeur : name!='value'</li><li>Attribut finissant par la valeur : tag[name$='value']<br />Exemple: img[src$='.jpg'] supprime toutes les valeurs img src qui contiennent un chemin avec l'extension .jpg</li></ul><br /><strong>Ne fonctionne que si le 'Nettoyage HTML' est activé.</strong>"
WF_PARAM_PHP="Autoriser le PHP"
WF_PARAM_PHP_DESC="Autoriser l'insertion de code PHP dans la vue HTML du contenu. Si oui, le code est représenté par une icône en mode wysiwyg.<br /><strong>Note :</strong> une extension complémentaire doit être installée et activée pour que le code soit interprété."
WF_PARAM_ENTITY_ENCODING="Type d'encodage"
WF_PARAM_ENTITY_ENCODING_DESC="Type d'encodage utilisé pour les caractères spéciaux et les symboles."
WF_PARAM_CDATA="Scripts XHTML intégrés"
WF_PARAM_CDATA_DESC="Si oui, le JavaScript est encadré de la balise CDATA pour optimiser la validation XHTML."
WF_PARAM_PROTECT_SHORTCODE="Protéger les balises shortcode"
WF_PARAM_PROTECT_SHORTCODE_DESC="Protéger le contenu des balises shortcode, par exemple {tag}content{/tag}, du traitement par l'éditeur"

;WF_PARAM_INLINE_STYLES="XHTML Attributes"
