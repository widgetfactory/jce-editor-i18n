WF_PARAM_EDITOR_STYLE_RESET="Mode contraste élevé"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Forces a high contrast styling of editor content with left aligned, black text on a white background. Set to Auto to detect whether this is neccessary based on the contrast of the background colour and body text colour."

WF_PARAM_PAD_EMPTY_TAGS="Espace balise vide"
WF_PARAM_PAD_EMPTY_TAGS_DESC="Par défaut, certaines balises vides (p, h1-6, pre, div, adress, caption) sont complétées par un espace insécable afin de maintenir la structure de mise en page dans les différents navigateurs. Sans l'espace insécable, certains navigateurs n'affichent pas les balises vides.<br /><br />Réglez ce paramètre sur <strong>Non</strong> pour supprimer l'espace insécable lorsque l'éditeur est basculé du mode code en mode wysiwyg et lors de l'enregistrement du contenu."

WF_PARAM_VALIDATE_STYLES="Validation des styles"
WF_PARAM_VALIDATE_STYLES_DESC="N'autorisez qu'une syntaxe CSS valide pour la valeur d'attribut style sur tous les éléments."

