WF_PARAM_COMPRESS_CACHE_VALIDATION_DESC="Les contenus générés dynamiquement - comme ces fichiers compressés - ne sont pas automatiquement mis en cache par le navigateur. La validation forcée du cache crée un mécanisme par lequel le navigateur peut identifier si le contenu a changé, s'il doit le mettre en cache ou s'il peut utiliser la version déjà en cache."

