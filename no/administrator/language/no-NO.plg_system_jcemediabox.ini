PLG_SYSTEM_JCEMEDIABOX_XML_DESC="<h3>JCE MediaBox</h3><p>Viser media (bilder, flash, youtube, quicktime etc.) i et tilpasset innebygd sprettoppvindu.</p><p>Inkluderer en funksjon for verktøytips.</p><p>CREDITS:<br /> Basert på og inspirert av...</p><ul><li>TinyMCE av Moxiecode - http://tinymce.moxiecode.com</li><li>Light tema inspirert av Slimbox av Christophe Beyls - http://www.digitalia.be</li><li>Shadow tema inspirert av ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze tema inspirert av Squeezebox av Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light tema inspirert av Slimbox av Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 av Cody Lindley - http://www.codeylindley.com</li></ul><p>Bør fungere med alle moderne nettleser - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Ikke glem å <a href='index.php?option=com_plugins&filter_type=system&search=jce%20mediabox' title='publisere'><strong>publisere JCE MediaBox!</strong></a></h3><strong>Endringslogg</strong> - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='endringslogg'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

