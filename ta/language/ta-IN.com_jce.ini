WF_COMMON_POPUP_BLOCKED="மன்னிக்கவும், தங்கள் மேல்தோன்று தடுப்பான் (popup blocker) ஆனது செயலி (application) செயற்பாட்டை வழங்கும் சாளரத்தை முடக்கியுள்ளது என்பதை நாங்கள் கவனித்தோம். இந்தக் கருவியை முழுமையாகப் பயன்படுத்துவதற்கு, இந்த தளத்தில் மேல்தோன்று தடுப்பானைத் தாங்கள் முடக்க வேண்டும்."
