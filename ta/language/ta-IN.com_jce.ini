WF_COMMON_WF_CLIPBOARD_MSG="வெட்டுக (Cut) மற்றும் நகலெடுக்க (Copy), இவை Mozilla மற்றும் Firefox உலாவிகளில் இல்லை.\nஅதற்குப் பதிலாக விசைப்பலகை குறுக்குவழிகளான %s+C மற்றும் %s+X இவற்றைப் பயன்படுத்துக.\n\nஇந்தப் பிரச்சினை பற்றி மேலும் தகவல் தங்களுக்கு வேண்டுமா?"
