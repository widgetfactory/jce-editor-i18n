WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC="செருகப்பட்ட வார்ப்புருக்களில் உள்ளடக்கத்தை மாற்றுகின்றதைக் கட்டுப்படுத்தும் உருப்படிகளின் வரிசை (array). வரிசை keys வார்ப்புருவில் பயன்படுத்தப்படும் class பெயர்களைக் கொண்டிருக்கும். ஒரு வார்ப்புரு மூலகம் ஆனது இந்த வரிசையில் உள்ள class பெயருடன் ஒத்திருந்தால் அதன் உள்ளடக்கமானது வரிசையின் பெறுமானத்தினால் மாற்றப்படும்."
WF_TEMPLATEMANAGER_CONTENT_CLASSES="உள்ளடக்க Classes"
