WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES="உருவாக்கப்பட்ட தேதி Classes"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="இடைவெளியால் (space) பிரிக்கப்பட்ட class பெயர்களின் பட்டியல். class-களில் ஏதேனும் ஒன்றைக் கொண்ட எந்த ஒரு வார்ப்புரு மூலகத்தின் (element) உள்ளடக்கமும் 'உருவாக்கப்பட்ட' தேதியால் மாற்றப்படும்; 'உருவாக்கப்பட்ட தேதி உருவமைப்பு' விருப்பின்படி உருவமைக்கப்படும். மூலகத்தினுள் முத்தைய தேதி ஏதேனும் இல்லையென்றால் உருவாக்கப்பட்ட தேதி அமைக்கப்படும். அமைக்கப்பட்டவுடன் அசல் தேதி ஆனது HTML கருத்து (comment) ஆக மூலகத்தின் உள் சேமிக்கப்படும். மேலும், வார்ப்புரு மாறினாலும் இது மாறா வண்ணம் வடிவமைக்கப்பட்டுள்ளது."
