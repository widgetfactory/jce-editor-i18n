COM_JCE_XML_DESCRIPTION="<p>JCE ஆனது Moxiecode/Ephox-இன் <a href='http://tinymce.com' target='_blank' />TinyMCE</a> தொகுப்பியை அடிப்படையாகக் கொண்ட Joomla-வுக்கான ஒரு WYSIWYG தொகுப்பி நீட்சி ஆகும்.</p><p>பட்டியலிடப்பட்டுள்ள சிறந்த திட்டங்கள் இல்லாமல் JCE இருக்காது என்பது உண்மை:<br /><ul><li><a href='https://www.joomla.org' target='_blank'>Joomla!</a></li><li><a href='https://tinymce.com' target='_blank'>TinyMCE</a></li><li><a href='https://jquery.com' target='_blank'>JQuery</a></li><li><a href='https://getuikit.com/' target='_blank'>UIKit</a></li><li>Fugue Icons பதிப்புரிமை © <a href='http://p.yusukekamiyamane.com/' target='_blank>Yusuke Kamiyamane.</a> அனைத்து உரிமைகளும் கையிருப்பில் கொண்டது.</li></ul></p><p>JCE ஆனது என் தந்தைக்கு அர்ப்பணிக்கப்பட்டுள்ளது.</p><p>மாற்றங்களின் முழுமையான பதிவிற்கு, காண்க: <a target='_blank' href='https://www.joomlacontenteditor.net/support/changelog/editor'>https://www.joomlacontenteditor.net/support/changelog/editor</a></p>"

