WF_PASTE_PARAM_RETAIN_STYLES_DESC="<strong>அனைத்து பாணிகளையும் நீக்குக</strong> ஆனது <strong>இல்லை</strong> என்றால் ஒட்டும்போது <strong>தக்கவைத்துக்கொள்ள</strong> வேண்டிய காற்புள்ளியால் பிரிக்கப்பட்ட பாணி பண்புகள் (style properties) பட்டியல். உள்ளிருப்பாக அனைத்துப் பண்புகளும் தக்க வைக்கப்படும். <br />உதாரணம்: font-weight,font-decoration."
