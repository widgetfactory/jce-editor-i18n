WF_PASTE_PARAM_HEIGHT="உரையாடல் உயரம்"
WF_PASTE_PARAM_HEIGHT_DESC="ஒட்டு உரையாடல்-இன் உயரம் - அலகு pixels (px)"
WF_PASTE_PARAM_REMOVE_PARAGRAPHS="வெற்றுப் பத்திகளை நீக்குக"
WF_PASTE_PARAM_REMOVE_PARAGRAPHS_DESC="ஒட்டப்பட்ட உள்ளடக்கத்திலிருந்து வெற்று பத்திகள் நீக்கப்படும் அல்லது அகில உருவாக்கத்தின் 'புதியவரிகள்' விருப்பு ஆனது 'வரிமுடிவுகள்' என அமைக்கப்பட்டிருந்தால் வரிமுடிவுகளாக மாற்றப்படும்."
WF_PASTE_PARAM_PASTE_TEXT="உரையாக ஒட்டுக அனுமதிக்க"
WF_PASTE_PARAM_PASTE_TEXT_DESC="உள்ளடக்கத்தை (HTML அகற்றப்பட்ட) உரையாக ஒட்ட பயனாளர்களை அனுமதிக்கவும்"
WF_PASTE_PARAM_PASTE_HTML="HTML-ஆக ஒட்டுக அனுமதிக்க"
WF_PASTE_PARAM_PASTE_HTML_DESC="உள்ளடக்கத்தை HTML உடன் அப்படியே ஒட்ட பயனாளர்களை அனுமதிக்கவும். அளபுரு அமைப்புகள் அடிப்படையில் Word-ஆல் வரையறுக்கப்பட்ட மற்றும் பிற HTML ஆனது தன்னியக்கமாகச் சுத்தம் செய்யப்படும்."
WF_PASTE_PARAM_DIALOG="ஒட்டு உரையாடல் பயன்படுத்துக"
WF_PASTE_PARAM_DIALOG_DESC="ஒட்டும்போது (CTRL+V ஐப் பயன்படுத்தும்போது தவிர ) எப்பொழுதும் ஒட்டு உரையாடல் பயன்படுத்துக"
WF_PASTE_FORCE_CLEANUP="Microsoft Word® சுத்தம்செய்தல்"
WF_PASTE_FORCE_CLEANUP_DESC="Microsoft Word® மற்றும் OpenOffice.org Writer போன்ற செயலிகளில் இருந்து வரும் உள்ளடக்கம் பெரும்பாலும் HTML ஆவணங்களுக்கு பொருத்தமானதல்லாத குறியீடு கொண்டிருக்கலாம். தூய்மைப்படுத்தும் நடவடிக்கை ஆனது இந்தக் குறியீட்டை மாற்ற அல்லது அகற்ற முயற்சிக்கும்."
WF_PASTE_FORCE_CLEANUP_DETECT="கண்டுபிடிக்கப்பட்டால் மட்டுமே"
WF_PASTE_FORCE_CLEANUP_ALWAYS="எப்போதும்"
WF_PASTE_HELP_ABOUT="ஒட்டு பொத்தான்களைப் பயன்படுத்துதல்"
WF_PASTE_PARAM_ATTRIBUTES="பண்புகள் நீக்குக"
WF_PASTE_PARAM_ATTRIBUTES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட பண்புகள் (attributes) பட்டியல், உ-ம்: lang,align"
WF_PASTE_PARAM_REMOVE_TAGS="அடையாள ஒட்டுகள் நீக்குக"
WF_PASTE_PARAM_REMOVE_TAGS_DESC="நீக்குவதற்கான காற்புள்ளியால் பிரிக்கப்பட்ட அடையாள ஒட்டுகள் (tags) பட்டியல், உ-ம்: img,object,iframe"
WF_PASTE_PARAM_KEEP_TAGS="அடையாள ஒட்டுகள் வைத்திருக்க"
WF_PASTE_PARAM_KEEP_TAGS_DESC="வைத்திருக்க வேண்டிய காற்புள்ளியால் பிரிக்கப்பட்ட அடையாள ஒட்டுகள் (tags) பட்டியல், மற்ற அடையாள ஒட்டுகள் அனைத்தும் நீக்கப்படும். உ-ம்: img,strong,em"
WF_PASTE_PARAM_PROCESS_FOOTNOTES="அடிக்குறிப்புகள் செயல்முறைப்படுத்துக"
WF_PASTE_PARAM_PROCESS_FOOTNOTES_DESC="Office ஆவணங்களில் உள்ள அடிக்குறிப்புகளை மாற்றவும், இணைப்புநீக்கவும் அல்லது நீக்கவும்.<ul><li>மாற்றுக - அடிக்குறிப்பு இணைப்புகளை செல்லுபடியாகும் நங்கூர இணைப்புகளாக மாற்றவும்.</li><li>இணைப்புநீக்குக - அடிக்குறிப்பு இணைப்பை நீக்கவும்; ஆனால், அடிக்குறிப்பு உரையை தக்கவைத்துக்கொள்ளவும்.</li><li>நீக்குக - அடிக்குறிப்பு இணைப்பை முழுமையாக, உரை உட்பட, நீக்கவும்.</li></ul>"
WF_PASTE_PARAM_PROCESS_FOOTNOTES_CONVERT="மாற்றுக"
WF_PASTE_PARAM_PROCESS_FOOTNOTES_UNLINK="இணைப்புநீக்குக"
WF_PASTE_PARAM_PROCESS_FOOTNOTES_REMOVE="நீக்குக"
WF_PASTE_PARAM_UPLOAD_IMAGES="பதிவேற்ற படங்களை செயல்முறைப்படுத்துக"
WF_PASTE_PARAM_UPLOAD_IMAGES_DESC="ஒட்டப்பட்ட உள்ளடக்கத்தில் உள்ள படங்களை ஒதுக்கிடங்களாக (placeholders) மாற்றவும்; ஒதுக்கிடத்திலிருந்து ஒரு படத்தைத் தேர்ந்தெடுக்கலாம் அல்லது பதிவேற்றலாம். இது முடக்கப்பட்டிருந்தால் படங்கள் நீக்கப்படும்.<br />IE10+, Firefox 19+, Chrome 24+, Safari 5.1+ அல்லது Opera 12.1+ பயன்பாடு அத்தியாவசிமானது."
WF_PASTE_PARAM_FILTER="முறைப்பட்ட கோவையால் நீக்குக"
WF_PASTE_PARAM_FILTER_DESC="முறைப்பட்ட கோவை (Regular Expression) கொண்டு உள்ளடக்கத்தை நீக்கவும், உ-ம்: /joomla/gi ஆனது அனைத்து 'joomla' மற்றும் 'Joomla' வார்த்தைகளையும் நீக்குகிறது. பல கோவைகளை அரைப்புள்ளியால் பிரிக்கவும்."
