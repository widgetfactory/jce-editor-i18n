WF_SPELLCHECKER_SUGGESTIONS_DESC="தவறுதலாக எழுதப்பட்ட வார்த்தைகளுக்கான பரிந்துரைகளின் பட்டியலை ஒரு இடம்சார் (வலது-சொடுக்கு) பட்டியில் காட்டவும். 'இல்லை' என அமைக்கப்பட்டால், தவறுதலாக எழுதப்பட்ட வார்த்தைகள் தொகுப்பியில் குறிக்கப்படும், ஆனால் வலது-சொடுக்கானது வழக்கமான தொகுப்பி பட்டியைக் காண்பிக்கும்."

