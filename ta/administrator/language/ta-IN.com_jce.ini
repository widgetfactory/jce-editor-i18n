WF_PARAM_COMPRESS_GZIP_DESC="Gzip ஆனது சுருக்கப்பட்ட கோப்புகளின் அளவை மேலும் குறைக்கிறது. இது அனைத்து சேவையகங்களிலும் செயல்படாது; ஆகையால், இயல்புநிலையானது முடக்கப்பட்டுள்ளது ஆகும்."
