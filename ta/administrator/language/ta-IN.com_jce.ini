WF_SPELLCHECKER_PARAM_ENGINE="பொறி"
WF_SPELLCHECKER_PARAM_ENGINE_DESC="ஒரு எழுத்து சரிபார்க்கும் பொறி (Spellchecking Engine) தேர்வுசெய்யவும்."
WF_SPELLCHECKER_PARAM_BROWSER="உலாவி எழுத்து சரிபார்ப்பு"
