WF_PARAM_TOTAL_FILES_LIMIT_DESC="கோப்பு அடைவு பாதையில் அனுமதிக்கப்படும் மொத்தக் கோப்புகளின் எண்ணிக்கை (உப-கோப்பகங்கள் உட்பட) வரம்பை அமைக்க, உ-ம்: 50. இந்த வரம்பை அடைந்தவுடன் பதிவேற்றங்கள் தடைசெய்யப்படும். வரம்பு வேண்டாமென்றால் வெறுமையாக விடுக."
WF_PARAM_TOTAL_FILES_SIZE_LIMIT="மொத்த கோப்பு அளவு வரம்பு"
WF_PARAM_TOTAL_FILES_SIZE_LIMIT_DESC="கோப்பு அடைவு பாதையில் அனுமதிக்கப்படும் மொத்தக் கோப்புகளின் அளவு  (உப-கோப்பகங்கள் உட்பட) வரம்பை அமைக்க, Mb-இல், உ-ம்: 10. இந்த வரம்பை அடைந்தவுடன் பதிவேற்றங்கள் தடைசெய்யப்படும். வரம்பு வேண்டாமென்றால் வெறுமையாக விடுக."

