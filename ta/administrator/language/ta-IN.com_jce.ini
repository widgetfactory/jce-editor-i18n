WF_PARAM_CLEANUP="HTML உறுதிப்படுத்துக"
WF_PARAM_CLEANUP_DESC="கீழே தேர்ந்தெடுக்கப்பட்ட Doctype இன் அடிப்படையில் உள்ளடக்கத்தை வடிவமைக்க மற்றும் சுத்தம்செய்ய 'ஆம்' என அமைக்கவும் (பரிந்துரைக்கப்படுகிறது)."
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="கீழே தேர்ந்தெடுக்கப்பட்ட Doctype இன் அடிப்படையில் உள்ளடக்கத்தை வடிவமைக்க மற்றும் சுத்தம்செய்ய 'ஆம்' என அமைக்கவும் (பரிந்துரைக்கப்படுகிறது). 'மரபுரிமையாகப் பெறுக' எனத் தேர்வுசெய்யப்பட்டால் இந்த அளபுருவிற்கு அகில உருவாக்கம் அமைப்புகளில் இருந்து பயன்படுத்தப்படும்."
WF_PARAM_PLUGIN_MODE="சொருகி முறைமை"
WF_PARAM_PLUGIN_MODE_DESC="உண்மை எனில், மோசமாக வடிவமைக்கப்பட்ட மூன்றாம் தரப்பு Joomla! சொருகிகளுக்கு ஈடு செய்ய, உள்ளடக்கத்தைச் சேமிக்கும்போது உம்மைக்குறி (&) மற்றும் ஒற்றை மேற்கோள்குறி (') இவை குறியீடாக்கம் செய்யப்படாது"
WF_PARAM_JAVASCRIPT="Javascript அனுமதிக்க"
WF_PARAM_JAVASCRIPT_DESC="HTML நோக்கில் Javascript குறயீடு செருகுவதை அனுமதிக்கவும்"
WF_PARAM_CSS="CSS அனுமதிக்க"
WF_PARAM_CSS_DESC="HTML நோக்கில் CSS குறியீடு (style elements) அனுமதிக்க"
WF_PARAM_ELEMENTS="நீட்டிக்கப்பட்ட மூலகங்கள்"
WF_PARAM_ELEMENTS_DESC="கூடுதல் மூலகங்கள் சேர்ப்பதன் மூலம் செயற்பாட்டை நீட்டிக்கவும், மூலகம்[பண்பு1&#124;பண்பு2] வடிவத்தில், ஒரு காற்புள்ளியால் பிரிக்கப்பட்டது, உ-ம்: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. இங்கு சேர்க்கப்படும் மூலகங்கள் தடைசெய்யப்பட்ட மூலகங்கள் பட்டியலிலிருந்து நீக்கப்படும்.<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_NO_ELEMENTS="தடைசெய்யப்பட்ட மூலகங்கள்"
WF_PARAM_NO_ELEMENTS_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட மூலகங்கள் (prohibited elements) பட்டியல். பொருத்தமான சொருகி நிறுவப்பட்டிருந்தால் அல்லது பொருத்தமான உருவாக்க அமைவு இயலுமைப்படுத்தியிருந்தால் தவிர, பாதுகாப்பு நோக்கங்களுக்காக, பின்வரும் மூலகங்கள் அகற்றப்படும் - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_INVALID_ATTRIBUTES="தடைசெய்யப்பட்ட பண்புகள்"
WF_PARAM_INVALID_ATTRIBUTES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட பண்புகள் (prohibited attributes) பட்டியல், உ-ம்: dynsrc,lowsrc. வழக்கமான முறைப்பட்ட கோவை பெறுமானங்களை ஏற்கும், உ-ம்: on([a-z]+) ஆனது அனைத்து நிகழ்வு பண்புகளை (onclick, onmouseover, முதலியன) நீக்கும்<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="தடைசெய்யப்பட்ட பண்புகள் பெறுமானங்கள்"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட பண்பு பெறுமானங்கள் (prohibited attribute values) பட்டியல், CSS பண்பு தெரிவுகள் (CSS Attribute Selector) உருவமைப்பில், உ-ம்: img[title='test'] ஆனது 'test' என்ற பெறுமானம் கொண்ட அனைத்து img அடையாள ஒட்டுகளில் (tags) இருந்தும் title பண்பின் பெறுமானத்தை நீக்கும்.<br />CSS 2.1 மற்றும் CSS 3 பண்பு தெரிவுகள் ஏற்கப்படும் - <ul><li>பெறுமானத்துடன் தொடங்கும் பண்பு : tag[name^='value']<br />உ-ம்: img[src='data:image'] ஆனது அனைத்து base64 குறியீடாக்கப்பட்ட (encoded) பாதைகளை (paths) img src பண்புகளில் இருந்து நீக்கும்.</li><li>பெறுமானம் சமம் ஆன பண்பு : tag[name='value']</li><li>பெறுமானம் சமம் இல்லா பண்பு : name!='value'</li><li>பெறுமானத்துடன் முடியும் பண்பு : tag[name$='value']<br />உ-ம்: img[src$='.jpg'] ஆனது .jpg நீட்சி உடைய பாதைகளைக் கொண்ட  அனைத்து img src பெறுமானங்களை நீக்கும்.</li></ul><br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_PHP="PHP அனுமதிக்க"
WF_PARAM_PHP_DESC="HTML நோக்கில் PHP குறியீடு செருகுவதை அனுமதிக்கவும். 'ஆம்' எனில், முழு ஆதரவிற்கு ஒரு கூடுதல் முன்-புற உள்ளடக்க (content) அல்லது தொகுதி (system) சொருகியை நிறுவுதல் தேவைப்படலாம்."
WF_PARAM_ENTITY_ENCODING="Entity குறியீடாக்கம்"
WF_PARAM_ENTITY_ENCODING_DESC="தொகுப்பியால் பயன்படுத்த வேண்டிய Entity குறியீடாக்கம் முறைமை"
WF_PARAM_CDATA="XHTML Inline Scripts"
WF_PARAM_CDATA_DESC="XHTML உறுதிப்படுத்துவதற்கு உதவ Inline Javascript ஆனது CDATA அடையாள ஒட்டுகளின் உள்ளே மூடப்பட்டிருக்கும்."
WF_PARAM_PROTECT_SHORTCODE="Shortcode பாதுகாக்க"
WF_PARAM_PROTECT_SHORTCODE_DESC="Shortcode அடையாள ஒட்டுகளின் உள்ளடக்கங்களைப் பாதுகாக்கவும், உ-ம்: {tag}content{/tag} ஐ தொகுப்பியால் செயலாக்கப்படுத்தாமல் இருக்கச்செய்யும்"

;WF_PARAM_INLINE_STYLES="XHTML Attributes"
;WF_PARAM_INLINE_STYLES_DESC="Inline styles are used for deprecated attributes such as align, border, hspace and vspace."
WF_PARAM_EDITOR_STYLE_RESET="தொகுப்பி பாணி நிலை மீட்க"
WF_PARAM_EDITOR_STYLE_RESET_DESC="தொகுப்பி உள்ளடக்கத்தின் பாணியை நிலை மீட்க. இடது ஒழுங்கமைப்பு மற்றும் வெள்ளை நிறப்பின்னணியில் கருப்பு உரை இவற்றை கட்டாயமாக்குகிறது."

WF_PARAM_PAD_EMPTY_TAGS="வேற்று அடையாள ஒட்டுகள் நிரப்புக"
WF_PARAM_PAD_EMPTY_TAGS_DESC="உள்ளிருப்பாக, உலாவியால் தருவிக்கும்போது (rendering), சில வெற்று அடையாள ஒட்டுகள் (p, h1-6, pre, div, address, caption) அவற்றின் அமைப்பைப் பராமரிக்க பிரியாத இடைவெளி (non-breaking space) கொண்டு நிரப்பப்படும். இடைவெளி இல்லாமல், கூடுதல் CSS பயன்படுத்தினால் அன்றி, சில உலாவிகள் அடையாள ஒட்டுக்களை சரியாக தருவிக்காது. <br /><br />உலாவி நிலைமாற்றும்போது அல்லது உள்ளடக்கம் சேமிக்கும்போது, பிரியாத இடைவெளியை நீக்க இந்த விருப்பை <strong>இல்லை</strong> என அமைக்கவும்."

;#################### Parameters - Config General ################################
WF_PARAM_CUSTOM_COLORS="தனிப்பயன் நிறங்கள்"
WF_PARAM_CUSTOM_COLORS_DESC="நிறத்தெரிவு (ColourPicker) ஆல் பயன்படுத்தவேண்டிய காற்புள்ளியால் பிரிக்கப்பட்ட நிறங்கள் பட்டியல், எண்ம (Hex) உருவமைப்பில், உ-ம்: #ff0000."
WF_PARAM_CUSTOM_CONFIG="தனிப்பயன் உருவாக்க மாறிகள்"
WF_PARAM_CUSTOM_CONFIG_DESC="அரைப்புள்ளியால் (;) பிரிக்கப்பட்ட தனிப்பயன் TinyMCE உருவாக்க மாறிகள். பார்க்க: http://tinymce.moxiecode.com/wiki.php/Configuration"
WF_PARAM_CALLBACK="தனிப்பயன் திரும்பஅழைக்கும் கோப்பு"
WF_PARAM_CALLBACK_DESC="TinyMCE திரும்பஅழைக்கும் (callback) கட்டளைகளுக்கான (commands) திரும்பஅழைக்கும் செயற்பாடுகள் (functions) கொண்ட கோப்பின் (தள வேருக்கு) சார்புடைய இணையமுகவரி. "
WF_PARAM_FONTS="எழுத்துருக்கள்"
WF_PARAM_FONTS_NEW="புதிய எழுத்துரு சேர்க்க..."
WF_PARAM_FONTS_DESC="எழுத்துரு குடும்பம் பட்டியலில் சேர்க்க வேண்டிய எழுத்துருக்கள்.<br />ஒரு எழுத்துருவை பட்டியலில் இருந்து நீக்க தேர்வுநீக்கம் செய்யவும். 'புதிய எழுத்துரு சேர்க்க' பொத்தானைச் சொடுக்குவதன் மூலம் ஒரு புதிய எழுத்துருவைச் சேர்க்கவும். எழுத்துருக்களை மறு-வரிசைப்படுத்த இழுத்து விடவும்."
WF_PARAM_FONT_SIZES="எழுத்துரு அளவுகள்"
WF_PARAM_FONT_SIZES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட எழுத்துரு அளவு பெறுமானங்கள், உ-ம்: 8pt,10pt,12pt,14pt,18pt,24pt,36pt"
WF_PARAM_BLOCK_FORMAT="உருவமைப்பு மூலகங்கள்"
WF_PARAM_BLOCK_FORMAT_DESC="உருவமைப்பு தேர்வுப் பட்டியலுக்கான Block மூலகங்கள்.</br />பட்டியலிலிருந்து நீக்க தேர்வுநீக்கம் செய்க. மறு-வரிசைப்படுத்த இழுக்கவும்."
WF_PARAM_DOCTYPE="Doctype"
WF_PARAM_DOCTYPE_DESC="HTML-ஐ உறுதிப்படுத்த பயன்படுத்த வேண்டிய Doctype (HTML உறுதிப்படுத்துக ஆனது 'ஆம்' அமைக்கப்பட்டிருந்தால்)<ul><li>HTML4 : HTML4 நடவடிக்கைப்பூர்வமான விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>HTML5 : HTML5 விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>கலப்பு : HTML4 மற்றும் HTML5 விவரக்குறிப்பின் கலவையைப் பயன்படுத்தி உறுதிசெய்யவும்</li></ul>"
WF_PARAM_DOCTYPE_MIXED="கலப்பு"
WF_PARAM_EDITOR_PROFILE_DOCTYPE_DESC="HTML-ஐ உறுதிப்படுத்த பயன்படுத்த வேண்டிய Doctype (HTML உறுதிப்படுத்துக ஆனது 'ஆம்' அமைக்கப்பட்டிருந்தால்)<ul><li>HTML4 : HTML4 நடவடிக்கைப்பூர்வமான விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>HTML5 : HTML5 விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>கலப்பு : HTML4 மற்றும் HTML5 விவரக்குறிப்பின் கலவையைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>மரபுரிமையாகப் பெறுக : அகில உருவாக்கத்தில் அமைக்கப்பட்டிருக்கும் Doctype பயன்படுத்தவும்</li></ul>"
WF_PARAM_INLINE_UPLOAD="உள்வரிசை மேலேற்றல்"
WF_PARAM_INLINE_UPLOAD_DESC="தொகுப்பி உள்ளடக்கப் பகுதியில் இந்தச் சொருகிக்கு இழுத்துப் போடுதல் (drag & drop) மற்றும் ஒதுக்கிடம் (placeholder) பதிவேற்றலை அனுமதிக்கவும். Firefox 4+, Chrome 7+, Safari 5.1+ மற்றும் IE10+ உலாவிகளில் மட்டுமே இந்த அம்சம் இருக்கும்."

