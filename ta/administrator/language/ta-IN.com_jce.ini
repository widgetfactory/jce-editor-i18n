WF_PARAM_EDITOR_BODY_CLASS_DESC="தொகுப்பி உள்ளடக்க பகுதிக்கு பிரயோகிக்க வேண்டிய ஒரு class பெயர், அல்லது இடைவெளியால் (space) பிரிக்கப்பட்ட class பெயர்களின் பட்டியல். உ-ம்: content-area"

WF_PARAM_EDITOR_WORDCOUNT="சொல் எண்ணிக்கை"
WF_PARAM_EDITOR_WORDCOUNT_DESC="தொகுப்பியின் நிலைப்பட்டையில் (Statusbar) சொல் எண்ணிக்கை காட்டவும்"

WF_PARAM_EDITOR_ACTIVE_TAB="இயங்கும் தத்தல்"
WF_PARAM_EDITOR_ACTIVE_TAB_DESC="காட்சிப்படுத்துவதற்கு இயல்புநிலை தொகுப்பித் தத்தலைத் தேர்வுசெய்யவும்"
WF_PARAM_EDITOR_ACTIVE_TAB_WYSIWYG="தொகுப்பி"
WF_PARAM_EDITOR_ACTIVE_TAB_CODE="குறியீடு"
WF_PARAM_EDITOR_ACTIVE_TAB_PREVIEW="முன்நோக்கு"

WF_PARAM_EDITOR_CONVERT_URLS="இணையமுகவரி உருத்திரிப்பு"
WF_PARAM_EDITOR_CONVERT_URLS_DESC="உள்ளடக்கத்தில் தளம் குறித்த இணையமுகவரிகளை மாற்றப் பயன்படுத்த வேண்டிய முறைமையைத் தேர்வுசெய்யவும்.<ul><li>சார்புடைய - தளத்தின் வரைமுறை (protocol) மற்றும் களம் (domain) ஆகியவை இணையமுகவரியிலிருந்து நீக்கப்படும்</li><li>அறுதி - தளத்தின் வரைமுறை மற்றும் களம் ஆகியவை இணையமுகவரியில் சேர்க்கப்படும்</li><li>ஏதுமில்லை: இணையமுகவரியில் மாற்றம் எதுவும் செய்யப்படாது</li></ul>"

;#################### Parameters - Config Cleanup ################################
WF_PARAM_CLEANUP="HTML உறுதிப்படுத்துக"
WF_PARAM_CLEANUP_DESC="கீழே தேர்ந்தெடுக்கப்பட்ட Doctype இன் அடிப்படையில் உள்ளடக்கத்தை வடிவமைக்க மற்றும் சுத்தம்செய்ய 'ஆம்' என அமைக்கவும் (பரிந்துரைக்கப்படுகிறது)."
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="கீழே தேர்ந்தெடுக்கப்பட்ட Doctype இன் அடிப்படையில் உள்ளடக்கத்தை வடிவமைக்க மற்றும் சுத்தம்செய்ய, 'ஆம்' என அமைக்கவும் (பரிந்துரைக்கப்படுகிறது). 'மரபுரிமையாகப் பெறுக' எனத் தேர்வுசெய்யப்பட்டால் இந்த அளபுருவிற்கு அகில உருவாக்கம் அமைப்புகளில் இருந்து பயன்படுத்தப்படும்."
WF_PARAM_PLUGIN_MODE="சொருகி முறைமை"
WF_PARAM_PLUGIN_MODE_DESC="உண்மை எனில், மோசமாக வடிவமைக்கப்பட்ட மூன்றாம் தரப்பு Joomla! சொருகிகளுக்கு ஈடு செய்ய, உள்ளடக்கத்தைச் சேமிக்கும்போது உம்மைக்குறி (&) மற்றும் ஒற்றை மேற்கோள்குறி (') இவை குறியீடாக்கம் செய்யப்படாது"
WF_PARAM_JAVASCRIPT="Javascript அனுமதிக்க"
WF_PARAM_JAVASCRIPT_DESC="நிரல் தொகுதிகள் மற்றும் குறியீடு தொகுப்பியில் Javascript குறியீடை அனுமதிக்கவும். &lt;script&gt; குறிச்சொற்கள் (tags), நிகழ்வுப் பண்புகள் (event attributes) மற்றும் பிற பண்புப் பெறுமானங்கள் ஆகியவற்றில் உள்ள javascript-உம் இதில் அடங்கும்."
WF_PARAM_CSS="CSS அனுமதிக்க"
WF_PARAM_CSS_DESC="நிரல் தொகுதிகள் மற்றும் குறியீடு தொகுப்பியில் உள்ள &lt;style&gt; குறிச்சொற்களிலும் CSS குறியீடை அனுமதிக்கவும்."
WF_PARAM_ELEMENTS="நீட்டிக்கப்பட்ட மூலகங்கள்"
WF_PARAM_ELEMENTS_DESC="கூடுதல் மூலகங்கள் சேர்ப்பதன் மூலம் செயற்பாட்டை நீட்டிக்கவும், மூலகம்[பண்பு1&#124;பண்பு2] வடிவத்தில், ஒரு காற்புள்ளியால் பிரிக்கப்பட்டது, உ-ம்: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. இங்கு சேர்க்கப்படும் மூலகங்கள் தடைசெய்யப்பட்ட மூலகங்கள் பட்டியலிலிருந்து நீக்கப்படும்.<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_NO_ELEMENTS="தடைசெய்யப்பட்ட மூலகங்கள்"
WF_PARAM_NO_ELEMENTS_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட மூலகங்கள் (prohibited elements) பட்டியல். பொருத்தமான சொருகி நிறுவப்பட்டிருந்தால் அல்லது பொருத்தமான உருவாக்க அமைவு இயலுமைப்படுத்தியிருந்தால் தவிர, பாதுகாப்பு நோக்கங்களுக்காக, பின்வரும் மூலகங்கள் அகற்றப்படும் - applet, iframe, object, embed, script, style, body, bgsound, base, basefont, frame, frameset, head, html, id, ilayer, layer, link, meta, name, title, xml<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_INVALID_ATTRIBUTES="தடைசெய்யப்பட்ட பண்புகள்"
WF_PARAM_INVALID_ATTRIBUTES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட பண்புகள் (prohibited attributes) பட்டியல், உ-ம்: dynsrc,lowsrc. வழக்கமான முறைப்பட்ட கோவை பெறுமானங்களை ஏற்கும், உ-ம்: on([a-z]+) ஆனது அனைத்து நிகழ்வுப் பண்புகளை (onclick, onmouseover, முதலியன) நீக்கும்<br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="தடைசெய்யப்பட்ட பண்புகள் பெறுமானங்கள்"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட தடைசெய்யப்பட்ட பண்புப் பெறுமானங்கள் (prohibited attribute values) பட்டியல், CSS பண்பு தெரிவுகள் (CSS Attribute Selector) உருவமைப்பில், உ-ம்: img[title='test'] ஆனது 'test' என்ற பெறுமானம் கொண்ட அனைத்து img குறிச்சொற்களில் (tags) இருந்தும் title பண்பின் பெறுமானத்தை நீக்கும்.<br />CSS 2.1 மற்றும் CSS 3 பண்புத் தெரிவுகள் ஏற்கப்படும் - <ul><li>பெறுமானத்துடன் தொடங்கும் பண்பு : tag[name^='value']<br />உ-ம்: img[src='data:image'] ஆனது அனைத்து base64 குறியீடாக்கப்பட்டப் (encoded) பாதைகளை (paths) img src பண்புகளில் இருந்து நீக்கும்.</li><li>பெறுமானம் சமம் ஆன பண்பு : tag[name='value']</li><li>பெறுமானம் சமம் இல்லா பண்பு : name!='value'</li><li>பெறுமானத்துடன் முடியும் பண்பு : tag[name$='value']<br />உ-ம்: img[src$='.jpg'] ஆனது .jpg நீட்சி உடைய பாதைகளைக் கொண்ட  அனைத்து img src பெறுமானங்களை நீக்கும்.</li></ul><br /><strong>'HTML-ஐ சுத்தம்செய்க' ஆனது 'ஆம்' என்று அமைக்கப்பட்டிருந்தால் மட்டுமே இது பொருந்தும்.</strong>"
WF_PARAM_PHP="PHP அனுமதிக்க"
WF_PARAM_PHP_DESC="நிரல் தொகுதிகள் மற்றும் குறியீடு தொகுப்பியில் PHP குறியீடை அனுமதிக்கவும். 'முழு ஆதரவிற்கு ஒரு கூடுதல் முன்-புற உள்ளடக்க (content) அல்லது தொகுதி (system) சொருகியை நிறுவுதல் தேவைப்படலாம்."
WF_PARAM_ENTITY_ENCODING="Entity குறியீடாக்கம்"
WF_PARAM_ENTITY_ENCODING_DESC="தொகுப்பியால் பயன்படுத்த வேண்டிய Entity குறியீடாக்கம் முறைமை"
WF_PARAM_PROTECT_SHORTCODE="Shortcode பாதுகாக்க"
WF_PARAM_PROTECT_SHORTCODE_DESC="பரீட்சார்த்தம் - Shortcode குறிச்சொற்களின் உள்ளடக்கங்களைப் பாதுகாக்கவும், உ-ம்: {tag}content{/tag} ஐ தொகுப்பியால் செயலாக்கப்படுத்தாமல் இருக்கச்செய்யும்"
WF_PARAM_ALLOW_CUSTOM_XML="தனிப்பயன் XML அனுமதிக்கவும்"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="நிரல் தொகுதிகள் மற்றும் குறியீடு தொகுப்பியில் தனிப்பயன் XML குறியீடைத் தொகுக்க அனுமதிக்கவும்."

WF_PARAM_CODE_BLOCKS="நிரல் தொகுதிகள்"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>எச்சரிக்கை:</strong> இந்த விருப்புகளில் ஏதேனும் ஒன்றை இயலுமைப்படுத்துவது, தொகுப்பியைப் பயன்படுத்துபவர்கள் தளத்திற்கு உள்ளடக்கத்தை உருவாக்குவதற்கும் மற்றும் மாற்றங்களை விளைவிக்கவும் அனுமதிக்கும் - நேரடியாகவோ அல்லது மறைமுகமாகவோ - இது தளத்திற்கும் அதன் பார்வையாளர்களுக்கும் பாதுகாப்பு ஆபத்தை ஏற்படுத்தக்கூடும். எனவே இந்த விருப்புகள் நம்பகமான பயனாளர்களுக்கும் பயனாளர் குழுக்களுக்கும் ஒதுக்கப்பட்ட விவரக்கோவைகளில் மட்டுமே இயலுமைப்படுத்தப்பட வேண்டும்."

WF_PARAM_CODE_BLOCKS_ENABLE="குறியீடு தொகுதிகள் இயலுமைப்படுத்தவும்"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="தொகுப்பியில், scripts மற்றும் குறியீடுகளை காணுக்கூடிய மற்றும் தொகுக்கக்கூடிய நிரல் தொகுதிகள் ஆக காட்சிப்படுத்தவும். முடக்கப்பட்டால், உள்ளடக்கத்தில் scripts இருப்பதைக் குறிக்க ஒதுக்கிடங்கள் (placeholder) பயன்படுத்தப்படும்; பின், இவை குறியீடு தொகுப்பியில் தொகுக்கப்படவேண்டும்."

WF_PARAM_EDITOR_STYLE_RESET="உயர் நிறமாறுபாடு முறைமை"
WF_PARAM_EDITOR_STYLE_RESET_DESC="இடது சீரமைவு மற்றும் வெள்ளை நிறப் பின்னணியில் கருப்பு உரை கொண்ட தொகுப்பி உள்ளடக்கத்தின் உயர் நிறவேறுபாடு பாணியைக் கட்டாயமாக்குகிறது. பின்னணி நிறம் மற்றும் உடல் உரை நிறத்தின் மாறுபாட்டின் அடிப்படையில் இது அவசியமானதா என்பதைக் கண்டறிய தன்னியக்கம் என அமைக்கவும்."

WF_PARAM_PAD_EMPTY_TAGS="வெற்று குறிச்சொற்கள் திணிக்க"
WF_PARAM_PAD_EMPTY_TAGS_DESC="இயல்புநிலையாக, உலாவியால் தருவிக்கும்போது (rendering), சில வெற்று குறிச்சொற்கள் (p, h1-6, pre, div, address, caption) அவற்றின் அமைப்பைப் பராமரிக்க பிரியாத இடைவெளி (non-breaking space) கொண்டு திணிக்கப்படும். இடைவெளி இல்லாமல், கூடுதல் CSS பயன்படுத்தினால் அன்றி, சில உலாவிகள் அடையாள ஒட்டுக்களை சரியாக தருவிக்காது.<br /><br />உலாவி நிலைமாற்றும்போது அல்லது உள்ளடக்கம் சேமிக்கும்போது, பிரியாத இடைவெளியை நீக்க இந்த விருப்பை <strong>இல்லை</strong> என அமைக்கவும்."

WF_PARAM_VALIDATE_STYLES="பாணிகள் அத்தாட்சிப்படுத்துக"
WF_PARAM_VALIDATE_STYLES_DESC="அனைத்து மூலங்களிலும் பாணி பண்பு பெறுமானத்திற்கு ஒரு செல்லுபடியாகும் CSS தொடரியல் மட்டும் அனுமதிக்கவும்."

WF_PARAM_ALLOW_EVENT_ATTRIBUTES="நிகழ்வுப் பண்புகளை அனுமதிக்கவும்"
WF_PARAM_ALLOW_EVENT_ATTRIBUTES_DESC="அனைத்து மூலகங்களிலும் நிகழ்வுப் பண்புகளை அனுமதிக்கவும்; உதாரணம்: onclick, onload போன்றவை. நிகழ்வுப் பண்புகள் ஆவன javascript குறியீட்டை இயக்க முடியும் என்பதால், அவை நம்பகமான பயனாளர்களுக்கு மட்டுமே அனுமதிக்கப்பட வேண்டும்."

;#################### Parameters - Config General ################################
WF_PARAM_CUSTOM_COLORS="தனிப்பயன் நிறங்கள்"
WF_PARAM_CUSTOM_COLORS_DESC="நிறத்தெரிவு (ColourPicker) ஆல் பயன்படுத்தவேண்டிய காற்புள்ளியால் பிரிக்கப்பட்ட நிறங்கள் பட்டியல், எண்ம (Hex) உருவமைப்பில், உ-ம்: #ff0000."
WF_PARAM_CUSTOM_CONFIG="தனிப்பயன் உருவாக்க மாறிகள்"
WF_PARAM_CUSTOM_CONFIG_DESC="தொகுப்பி உருவாக்கம் விருப்புகளில் அமைக்க (set) அல்லது மீற (override) வேண்டிய விருப்பப் பெருமானங்களைக் குறிப்பிடவும்."
WF_PARAM_FONTS="எழுத்துருக்கள்"
WF_PARAM_FONTS_NEW="புதிய எழுத்துரு சேர்க்க..."
WF_PARAM_FONTS_DESC="எழுத்துரு குடும்பம் பட்டியலில் சேர்க்க வேண்டிய எழுத்துருக்கள்.<br />ஒரு எழுத்துருவை பட்டியலில் இருந்து நீக்க தேர்வுநீக்கம் செய்யவும். 'புதிய எழுத்துரு சேர்க்க' பொத்தானைச் சொடுக்குவதன் மூலம் ஒரு புதிய எழுத்துருவைச் சேர்க்கவும். எழுத்துருக்களை மறு-வரிசைப்படுத்த, இழுத்து விடவும்."
WF_PARAM_FONT_SIZES="எழுத்துரு அளவுகள்"
WF_PARAM_FONT_SIZES_DESC="காற்புள்ளியால் பிரிக்கப்பட்ட எழுத்துரு அளவு பெறுமானங்கள், உ-ம்: 8pt,10pt,12pt,14pt,18pt,24pt,36pt"
WF_PARAM_BLOCK_FORMAT="மூலகங்கள் உருவமைப்பு"
WF_PARAM_BLOCK_FORMAT_DESC="உருவமைப்பு தேர்வுப் பட்டியலுக்கான Block மூலகங்கள்.<br />பட்டியலிலிருந்து நீக்க தேர்வுநீக்கம் செய்க. மறு-வரிசைப்படுத்த இழுக்கவும்."
WF_BLOCK_FORMAT_PREVIEW_STYLES="உருவமைப்பு முன்-நோக்கு காட்டுக"
WF_BLOCK_FORMAT_PREVIEW_STYLES_DESC="தள வார்ப்புரு பாணிகளைப் (template styles) பயன்படுத்தி பட்டியலில் உள்ள ஒவ்வொரு உருவமைப்பு உருப்படியின் (format item) எளிய பாணியிலான மாதிரிக்காட்சியைக் காட்டவும்."
WF_PARAM_DOCTYPE="Doctype"
WF_PARAM_DOCTYPE_DESC="HTML-ஐ உறுதிப்படுத்த பயன்படுத்த வேண்டிய Doctype (HTML உறுதிப்படுத்துக ஆனது 'ஆம்' அமைக்கப்பட்டிருந்தால்)<ul><li>HTML4 : HTML4 நடவடிக்கைப்பூர்வமான விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>HTML5 : HTML5 விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>கலப்பு : HTML4 மற்றும் HTML5 விவரக்குறிப்பின் கலவையைப் பயன்படுத்தி உறுதிசெய்யவும்</li></ul>"
WF_PARAM_DOCTYPE_MIXED="கலப்பு"
WF_PARAM_EDITOR_PROFILE_DOCTYPE_DESC="HTML-ஐ உறுதிப்படுத்த பயன்படுத்த வேண்டிய Doctype (HTML உறுதிப்படுத்துக ஆனது 'ஆம்' அமைக்கப்பட்டிருந்தால்)<ul><li>HTML4 : HTML4 நடவடிக்கைப்பூர்வமான விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>HTML5 : HTML5 விவரக்குறிப்பைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>கலப்பு : HTML4 மற்றும் HTML5 விவரக்குறிப்பின் கலவையைப் பயன்படுத்தி உறுதிசெய்யவும்</li><li>மரபுரிமையாகப் பெறுக : அகில உருவாக்கத்தில் அமைக்கப்பட்டிருக்கும் Doctype பயன்படுத்தவும்</li></ul>"
WF_PARAM_INLINE_UPLOAD="உள்வரிசை பதிவேற்றல்"
WF_PARAM_INLINE_UPLOAD_DESC="தொகுப்பி உள்ளடக்கப் பகுதியில் இந்தச் சொருகிக்கு இழுத்துப் போடுதல் (drag & drop) மற்றும் ஒதுக்கிடம் (placeholder) பதிவேற்றலை அனுமதிக்கவும்."

;## Object Resizing ##
WF_PARAM_OBJECT_RESIZING="Object மறுஅளவிடல்"
WF_PARAM_OBJECT_RESIZING_DESC="ஊடக objects அனுமதிக்க - படங்கள், காணொளி, அட்டவணைகள் - தொகுப்பி சாளரத்தில் இழுத்து மறுஅளவிடக்கூடியது"

;#################### Parameters - Config Plugins ################################
WF_PARAM_FOLDER_TREE="கோப்பக மரம்"
WF_PARAM_FOLDER_TREE_DESC="'மேலாளர்' சொருகிகளில் அடைவு வழிச்செலுத்தலுக்கு கோப்பக மரம் பயன்படுத்துக"
WF_PARAM_UPLOAD_EXISTS="பதிவேற்ற முரண்பாடு நடவடிக்கை"
WF_PARAM_UPLOAD_EXISTS_DESC="பதிவேற்ற முரண்பாடுகளைக் கையாள்வதற்கான செயலைத் தேர்ந்தெடுக்கவும் (பதிவேற்றப்பட்ட கோப்பின் அதே பெயரில் இலக்கு கோப்பகத்தில் ஏற்கனவே ஒரு கோப்பு உள்ளது)"
WF_PARAM_UPLOAD_EXISTS_OVERWRITE="இருக்கும் கோப்பு மேலெழுதவும்"
WF_PARAM_UPLOAD_EXISTS_UNIQUE="பதிவேற்றிய கோப்புக்கு தனித்துவமான கோப்புப் பெயரை உருவாக்கவும்"
WF_PARAM_UPLOAD_SUFFIX="பதிவேற்று பெயர் பின்-ஒட்டு"
WF_PARAM_UPLOAD_SUFFIX_DESC="கோப்பு ஏற்கனவே உள்ளது என்றால் பதிவேற்றிய கோப்புக்குச் சேர்க்க வேண்டிய ஒரு பின்-ஒட்டு. இயல்புநிலை பெறுமானம் ஆனது '_copy'. எண் அதிகரிப்பு சேர்க்க, பின்-ஒட்டுடன் $ ஐச் சேர்க்கவும்; உதாரணமாக, _$ ஆனது _1, _2 போன்றவைகளை உருவாக்கும்."
WF_PARAM_UPLOAD_ADD_RANDOM="குறிப்பிலா மேலேற்று கோப்புப் பெயர்"
WF_PARAM_UPLOAD_ADD_RANDOM_DESC="கூடுதல் பாதுகாப்புக்கு பதிவேற்றப்பட்ட கோப்புகளின் பெயருக்குப் பின்னால் ஐந்து எழுத்துகள் கொண்ட குறிப்பிலா சரத்தைச் சேர்க்கவும்."
WF_PARAM_UPLOAD_REMOVE_EXIF="பட EXIF தரவு நீக்குக"
WF_PARAM_UPLOAD_REMOVE_EXIF_DESC="பதிவேற்றப்படும் JPEG மற்றும் PNG கோப்புகளில் இருந்து பட <a href='https://en.wikipedia.org/wiki/Exchangeable_image_file_format' title='EXIF'>EXIF</a> தரவை நீக்கவும்"
WF_PARAM_UPLOAD_QUALITY="பதிவேற்றும் தரம் (%)"
WF_PARAM_UPLOAD_QUALITY_DESC="பதிவேற்றப்படும் படங்களுக்கான இயல்புநிலை JPEG தரம்"
WF_PARAM_WEBSAFE_MODE="இணையப் பாதுகாப்பான கோப்புப் பெயர்கள்"
WF_PARAM_WEBSAFE_MODE_DESC="இணையப் பாதுகாப்பான கோப்பு அல்லது கோப்பகப் பெயர்களுக்கு பயன்படுத்தவேண்டிய உருவமைப்பு. UTF-8 ஆனது முழு UTF-8 எழுத்துருக்கள் மற்றும் A-za-z0-9._-~ இவற்றை பெயரில் அனுமதிக்கும், ASCII ஆனது சில UTF-8 லத்தீன் எழுத்துருக்களை உருமாற்றும், உ-ம்: ë -> e, õ -> o முதலியன மற்றும் A-Za-z0-9._-~ எழுத்துருக்களை மட்டுமே பெயரில் அனுமதிக்கும்."
WF_PARAM_WEBSAFE_ALLOW_SPACES="கோப்பு/கோப்பகப் பெயர்களில் வெற்றிடத்தை அனுமதிக்கவும் "
WF_PARAM_WEBSAFE_ALLOW_SPACES_DESC="கோப்பு/கோப்பகப் பெயர்களில் வெற்றிடத்தை அனுமதிக்க 'ஆம்' என அமைக்கவும் அல்லது வெற்றிடத்திற்கு மாற்றாக ஒரு எழுத்துருவைத் தேர்வுசெய்யவும்."
WF_PARAM_WEBSAFE_TEXTCASE="உரை வடிவு"
WF_PARAM_WEBSAFE_TEXTCASE_DESC="கோப்பு/கோப்பகப் பெயர்களுக்குப் பயன்படுத்தவேண்டிய உரை வடிவைத் (Text Case) தேர்வுசெய்யவும்."
WF_PARAM_DATE_FORMAT="தேதி உருவமைப்பு"
WF_PARAM_DATE_FORMAT_DESC="கோப்பு மற்றும் கோப்பகங்களின் மாற்றப்பட்ட தேதியைக் காட்சிப்படுத்தப் பயன்படும் தேதி உருவமைப்பு, உ-ம்: %d/%m/%Y, %H:%M ஆனது 13/12/1984, 14:00 என காட்சிப்படுத்தப்படும்"
WF_PARAM_VALIDATE_MIMETYPE="MIME வகை உறுதிப்படுத்துக"
WF_PARAM_VALIDATE_MIMETYPE_DESC="பதிவேற்றும் போது கூடுதல் பாதுகாப்பிற்கு, பதிவேற்றப்பட்ட கோப்பின் mimetype-ஐ அதன் நீட்டிப்புடன் சரிபார்க்கவும். இது இயலுமைப்படுத்தப்பட்டால் மற்றும் சேவையகம் ஆனது PHP fileinfo அல்லது mime_content_type செயற்பாடுகளை ஆதரிக்காமல் இருந்தால், mimitype சரிபார்ப்பு தவிர்க்கப்படும்."
WF_PARAM_BROWSER_POSITION="கோப்பு உலாவி இடம்"
WF_PARAM_BROWSER_POSITION_DESC="உரையாடலில் கோப்பு உலாவியின் இடம். இயல்புநிலை: கீழ்."
WF_PARAM_LIST_LIMIT="கோப்பு உலாவி பட்டியல் அளவு"
WF_PARAM_LIST_LIMIT_DESC="கோப்பு உலாவி-யில் உள்ள கோப்பு/கோப்பகப் பட்டியலில் காட்சிப்படுத்தவேண்டிய கோப்புகள்/கோப்பகங்கள் எண்ணிக்கை"
WF_PARAM_EXTENSIONS="அனுமதிக்கப்பட கோப்பு நீட்சிகள்"
WF_PARAM_EXTENSIONS_DESC="பதிவேற்றல்/காட்சிப்படுத்தலுக்கு அனுமதிக்கப்பட்ட கோப்பு நீட்டிப்புகள் பட்டியல், வகையால் குழுப்படுத்தப்பட்டது. தொகுக்க, கரிக்கோல் (pencil) படிமத்தில் சொடுக்கவும். இழுத்துப்போடுதலைப் (drag & drop) பயன்படுத்தி ஒரு நீட்டிப்பை ஒரு குழுவிலிருந்து மற்றொரு குழுவிற்கு நகர்த்தலாம், அதன் தெரிவுப்பெட்டியில் தேர்வுநீக்குவதன் மூலம் செயலிழக்கச் செய்யலாம், மற்றும், + மற்றும் - குறிகளைப் பயன்படுத்தி நீட்டிப்புகளை உருவாக்கலாம் மற்றும் நீக்கலாம்."
WF_PARAM_BUTTONS="பொத்தான்கள்"
WF_PARAM_BUTTONS_DESC="தொகுப்பிக் கருவிப்பட்டையில் காட்சிப்படுத்த வேண்டிய பொத்தான்களைத் தேர்வுசெய்யவும்"
WF_PARAM_KEEP_NBSP="பிரியாத இடைவெளிகள் வைத்திருக்க"
WF_PARAM_KEEP_NBSP_DESC="Entity குறியீடாக்கம் ஆனது UTF-8 என அமைக்கப்பட்டால், UTF-8 இடைவெளிகளை பிரியாத இடைவெளிகளாக (non-breaking spaces) மாற்றப்படும் (பரிந்துரைக்கப்படுகிறது)"

WF_PARAM_TOTAL_FILES_LIMIT="மொத்த கோப்புகள் வரம்பு"
WF_PARAM_TOTAL_FILES_LIMIT_DESC="கோப்பு அடைவுப் பாதையில் அனுமதிக்கப்படும் மொத்தக் கோப்புகளின் எண்ணிக்கை (உப-கோப்பகங்கள் உட்பட) வரம்பை அமைக்கவும், உ-ம்: 50. இந்த வரம்பை அடைந்தவுடன் பதிவேற்றங்கள் தடைசெய்யப்படும். வரம்பு வேண்டாமென்றால் வெறுமையாக விடவும்."
WF_PARAM_TOTAL_FILES_SIZE_LIMIT="மொத்த கோப்பு அளவு வரம்பு"
WF_PARAM_TOTAL_FILES_SIZE_LIMIT_DESC="கோப்பு அடைவுப் பாதையில் அனுமதிக்கப்படும் மொத்தக் கோப்புகளின் அளவு (உப-கோப்பகங்கள் உட்பட) வரம்பை அமைக்கவும், Mb-இல், உ-ம்: 10. இந்த வரம்பை அடைந்தவுடன் பதிவேற்றங்கள் தடைசெய்யப்படும். வரம்பு வேண்டாமென்றால் வெறுமையாக விடவும்."

WF_BROWSER_ALLOW_DOWNLOAD="கோப்பு பதிவிறக்கம் அனுமதிக்க"
WF_BROWSER_ALLOW_DOWNLOAD_DESC="கோப்புப் பெயரைச் சொடுக்கும்போது ALT விசையை அழுத்துவதன் மூலம் கோப்பு உலாவியில் பட்டியலிடப்பட்டுள்ள கோப்புகளை நேரடியாகத் பதிவிறக்குவதை அனுமதிக்கவும்."

