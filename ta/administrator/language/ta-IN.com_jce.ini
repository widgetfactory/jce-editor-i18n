WF_PASTE_PARAM_REMOVE_STYLES_WEBKIT_DESC="'ஆம்' எனில், ஒரு தீவிர பிழை இருப்பதால் WebKit இல் ஒட்டும்போது அனைத்து பாணி தகவல்களையும் நீக்குகிறது. இயல்புநிலை: இல்லை. "
WF_PASTE_PARAM_WIDTH="உரையாடல் அகலம்"
