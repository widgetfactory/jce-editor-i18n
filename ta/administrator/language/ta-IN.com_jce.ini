WF_AGGREGATOR_YOUTUBE_MODESTBRANDING_DESC="இந்த அளபுரு ஆனது YouTube இலச்சினையைக் காட்சிப்படுத்தாத YouTube ஓட்டியைப் பயன்படுத்த அனுமதிக்கிறது. கட்டுப்பாட்டுப் பட்டியில் YouTube இலச்சினையைக் காட்சிப்படுத்தாமல் இருக்க/தடுக்க, இந்த விருப்பை தேர்வுசெய்யவும். இருப்பினும், ஓட்டியின் மேல் பயனாளரின் சுட்டிக்காட்டி ஆனது மிதக்கும்போது, ஒரு சிறிய YouTube உரை அடையாளம் ஆனது நிறுத்தப்பட்ட காணொளியின் மேல்-வலது மூலையில் காட்சிப்படுத்தப்படும் என்பதனை நினைவில் கொள்ளவும்."
WF_AGGREGATOR_YOUTUBE_PRIVACY="மேம்படுத்தப்பட்ட-தனியுரிமை முறைமை"
WF_AGGREGATOR_YOUTUBE_PRIVACY_DESC="மேம்படுத்தப்பட்ட-தனியுரிமை முறைமை ஆனது காணொளிகளைப் பார்க்கும் நடத்தையைக் கண்காணிக்கும் நினைவிகளைப் பயன்படுத்தாமல் YouTube காணொளிகளை உட்பொதிக்க தங்களை அனுமதிக்கிறது. பார்க்க - <a href='https://support.google.com/youtube/answer/171780?hl=en-GB#zippy=%2Cturn-on-privacy-enhanced-mode' target='_blank'>மேம்படுத்தப்பட்ட-தனியுரிமை முறைமை</a>"
