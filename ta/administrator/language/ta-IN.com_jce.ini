WF_PARAM_ROOT_BLOCK_DESC="கொள்கலன் மூலகம் (Container Element) மற்றும் Enter விசை இவற்றின் இயங்குமுறையைத் தேர்வுசெய்க:<ul><li><strong>Enter-ஐ அழுத்தினால் பத்தி (Paragraph) கொள்கலன்  & பத்தி (உள்ளிருப்பு)</strong><br />அனைத்து உரை மற்றும் தொகுதி அல்லாத (non-block) மூலகங்கள் ஒரு பத்தியின் உள்ளே மூடப்படும், மற்றும் Enter விசையை அமுக்குதல் ஒரு புதிய பத்தியை உருவாக்கும். SHIFT+Enter ஒரு வரிமுடிவை (linebreak) உருவாக்கும்.</li><li><strong>Enter-ஐ அழுத்தினால் Div கொள்கலன் & Div</strong><br />அனைத்து உரை மற்றும் தொகுதி அல்லாத மூலகங்கள் ஒரு DIV-இன் உள்ளே மூடப்படும், மற்றும் Enter விசையை அமுக்குதல் ஒரு புதிய DIV-ஐ உருவாக்கும். SHIFT+Enter ஒரு வரிமுடிவை உருவாக்கும்.</li><li><strong>Enter-ஐ அழுத்தினால் கொள்கலன் & பத்தி இல்லை</strong><br />உரை மற்றும் தொகுதி அல்லாத மூலகங்கள் மூடப்படாது. Enter விசையை அமுக்குதல் ஒரு புதிய பத்தியை உருவாக்கும். SHIFT+Enter ஒரு வரிமுடிவை உருவாக்கும்.</li><li><strong>Enter-ஐ அழுத்தினால் கொள்கலன் & வரிமுடிவு இல்லை</strong><br />உரை மற்றும் தொகுதி அல்லாத மூலகங்கள் மூடப்படாது. Enter விசையை அமுக்குதல் ஒரு வரிமுடிவை உருவாக்கும். SHIFT+Enter ஒரு பத்தியை உருவாக்கும்.</li></ul>"
