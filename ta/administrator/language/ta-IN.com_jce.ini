WF_SPELLCHECKER_DESC="Google எழுத்து சரிபார்க்கும் சேவையைப் (Spell Checking Service) பயன்படுத்தும் அல்லது PSPell, Aspell அல்லது Enchant ஆகியவற்றிற்கான இடைமுகமாகப் பயன்படுத்தும் எழுத்து சரிபார்ப்பி (Spell Checker)."
