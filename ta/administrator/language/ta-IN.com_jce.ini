WF_PARAM_EDITOR_GLOBAL_CSS_DESC="தொகுப்பி உள்ளடக்க பாணி அமைத்தல் மற்றும் பாணிகள் பட்டியல் விருப்புகள்<ul><li>வார்ப்புரு CSS கோப்பு -  தங்கள் Joomla! வார்ப்புருவின் உள்ளிருப்பு CSS கோப்பைப் பயன்படுத்துக (template.css அல்லது template_css.css)</li><li>தனிப்பயன் CSS கோப்பு - <strong>தனிப்பயன் CSS கோப்பு</strong> புலத்தில் குறிப்பிட்டுள்ள தனிப்பயன் CSS கோப்பைப் பயன்படுத்துக</li><li>உள்ளிருப்பு - உள்ளிருப்பு JCE தொகுப்பி பாணிகளைப் பயன்படுத்துக</li></ul>"
WF_PARAM_EDITOR_PROFILE_CSS_DESC="தொகுப்பி அகில உருவாக்கத்தில் அமைக்கப்பட்ட தொகுப்பி பாணிகளுடன் தனிப்பயன் CSS கோப்புகள் மற்றும் தனிப்பயன் பாணிகள் இவற்றை எப்படி ஒருங்கிணைப்பது எனக் குறிப்பிடவும்.<ul><li>சேர்க்கவும் - தொகுப்பி பாணிகளுடன் <strong>தனிப்பயன் CSS கோப்புகள்</strong>சேர்க்கவும். பாணிகள் பட்டியலில் <strong>தனிப்பயன் பாணிகள்</strong> சேர்க்கவும்.</li><li>மேலெழுதவும் - <strong>தனிப்பயன் CSS கோப்புகள்</strong> மற்றும் <strong>தனிப்பயன் பாணிகள்</strong> கொண்டு இருக்கும் தொகுப்பி பாணிகளை மாற்றவும்.</li><li>மரபுரிமையாகப் பெறுக - தொகுப்பி அகில உருவாக்கத்தில் உள்ள தொகுப்பி பாணிகளை மட்டும் பயன்படுத்தவும் (உள்ளிருப்பு).</li></ul>"
WF_PARAM_CSS_TEMPLATE="வார்ப்புரு CSS கோப்பு"
WF_PARAM_CSS_CUSTOM="தனிப்பயன் CSS கோப்பு"
WF_PARAM_CSS_CUSTOM_DESC="<strong>தொகுப்பி பாணிகள்</strong> ஆனது <strong>தனிப்பயன் CSS கோப்புகள்</strong> என அமைக்கப்பட்டிருந்தால் தொகுப்பி உள்ளடக்க பாணியை மாற்றவும் மற்றும் பாணிகள் பட்டியலில் உள்ள classes-களின் மூலமாகவும் ஒரு தனிப்பயன் CSS கோப்பைப் பயன்படுத்துக<br />மாற்று CSS கோப்பின் சார்புடைய இணையமுகவரியை நிரப்புக.<br />$template மாறி ஆனது செயலில் உள்ள தங்கள் வார்ப்புருவின் பெயரால் மாற்றப்படும்.<br />பல நடைத்தாள்களை (stylesheets) காற்புள்ளியால் பிரிக்கவும், உ-ம்: templates/$template/css/sheet1.css,<br />templates/$template/css/sheet2.css<br />தொகுப்பி பாணிகள் அமைப்பை மாற்றிய பிறகு தங்கள் உலாவி நினைவகத்தைத் துடைக்கவும்."
