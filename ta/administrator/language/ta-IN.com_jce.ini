WF_PARAM_COMPRESS_CACHE_VALIDATION_DESC="இயங்கு நிலையாக உருவாக்கப்பட்ட உள்ளடக்கம் - இந்த சுருக்கப்பட்ட கோப்புகளைப் போல - தன்னியக்கமாக உலாவியால் பதுக்குநினைவகப்படுத்த முடியாது. பதுக்குநினைவக உறுதிப்படுத்தலை செயல்படுத்துதல் ஆனது உள்ளடக்கம் மாறிவிட்டதா என்பதை உலாவி அடையாளம் காணக்கூடிய ஒரு நுட்பத்தை உருவாக்குகிறது; எனவே உள்ளடக்கமானது பதுக்குநினைவகப்படுத்த வேண்டுமா அல்லது ஏற்கனவே உள்ள துக்குநினைவகப்படுத்தப்பட்ட பதிப்பைப் பயன்படுத்த வேண்டுமா என முடிவு செய்கிறது."

