WF_SPELLCHECKER_PARAM_LANGUAGES="மொழிகள்"
WF_SPELLCHECKER_PARAM_LANGUAGES_DESC="மொழிகள் பட்டியல். உள்ளிருப்பு மொழியை பட்டியலின் முதலில் சேர்க்கவும், உ-ம்: English=en,தமிழ்=ta"
WF_SPELLCHECKER_PARAM_PSPELL_MODE="PSpell முறைமை"
WF_SPELLCHECKER_PARAM_PSPELL_MODE_DESC="PSpell குறிப்பிட்ட விருப்பு. PSpell குறிப்பிட்ட விருப்பம். PSpell ஆனது அதிக அல்லது குறைவான துல்லியத்திற்கான பல்வேறு முறைகளைக் கொண்டுள்ளது. இது செயல்திறனில் ஒரு தாக்கத்தை ஏற்படுத்தும்."
WF_SPELLCHECKER_PARAM_PSPELL_SPELLING="PSpell எழுத்து சரிபார்ப்பு அளபுரு"
WF_SPELLCHECKER_PARAM_PSPELL_SPELLING_DESC="PSpell குறிப்பிட்ட அமைப்பு. PSpell இன் எழுத்து சரிபார்ப்பு அளபுருவைத் தாங்கள் கட்டுப்படுத்துவதை இயலுமைப்படுத்துகிறது. (மேம்பட்ட பயனாளர்கள் மட்டும்)."
WF_SPELLCHECKER_PARAM_PSPELL_JARGON="PSpell விளங்கா மொழி"
WF_SPELLCHECKER_PARAM_PSPELL_JARGON_DESC="PSpell குறிப்பிட்ட அமைப்பு. PSpell இன் விளங்கா மொழி அளபுருவைத் தாங்கள் கட்டுப்படுத்துவதை இயலுமைப்படுத்துகிறது. (மேம்பட்ட பயனாளர்கள் மட்டும்)."
WF_SPELLCHECKER_PARAM_PSPELL_ENCODING="PSpell குறியீடாக்கம்"
WF_SPELLCHECKER_PARAM_PSPELL_ENCODING_DESC="PSpell குறிப்பிட்ட அமைப்பு. PSpell இன் குறியீடாக்கம் அளபுருவைத் தாங்கள் கட்டுப்படுத்துவதை இயலுமைப்படுத்துகிறது. (மேம்பட்ட பயனாளர்கள் மட்டும்)."
WF_SPELLCHECKER_PARAM_PSPELLSHELL="PSpell இடம்"
WF_SPELLCHECKER_PARAM_PSPELLSHELL_DESC="PSpell இன் இயங்கக்கூடிய கோப்பு. PSpellShell பொறி தேர்வுசெய்யப்பட்டால் மட்டுமே இந்த விருப்பு பயன்படுத்தப்படும்."
WF_SPELLCHECKER_PARAM_PSPELLSHELL_TMP="TMP அடைவு"
WF_SPELLCHECKER_PARAM_PSPELLSHELL_TMP_DESC="எழுதக்கூடிய தற்காலிக அடைவு-இன் இடம்"
WF_SPELLCHECKER_PARAM_PSPELL_DICTIONARY="PSpell அகராதி"
WF_SPELLCHECKER_PARAM_PSPELL_DICTIONARY_DESC="PSpell அகராதிக்கான சார்புடைய பாதை"
WF_SPELLCHECKER_BROWSER_STATE_DESC="உலாவி எழுத்து சரிபார்ப்பி அமைக்க, உள்ளிருப்பு On"
WF_SPELLCHECKER_SUGGESTIONS="பரிந்துரைகள் காட்டுக"
WF_SPELLCHECKER_SUGGESTIONS_DESC="தவறுதலாக எழுதப்பட்ட வார்த்தைகளுக்கான பரிந்துரைகளின் பட்டியலை ஒரு இடம்சார் (வலது-சொடுக்கு) பட்டியில் காட்டவும். 'இல்லை' என அமைக்கப்பட்டால், தவறுதலாக எழுதப்பட்ட வார்த்தைகள் தொகுப்பியில் குறிக்கப்படும், ஆனால் வலது-சொடுக்கானது வழக்கமான தொகுப்பி பட்டியைக் காண்பிக்கப்படும்."

