WF_LINK_DESC="கட்டுரைகள், இணையப் பக்கங்கள், கோப்புகள், அல்லது மின்-அஞ்சல் முகவரிகளுக்கான இணைப்புகளைச் செருகவும் மற்றும் தொகுக்கவும்."
