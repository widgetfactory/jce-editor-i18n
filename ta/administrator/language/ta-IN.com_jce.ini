WF_AGGREGATOR_YOUTUBE_LOOP="வளையம்"
WF_AGGREGATOR_YOUTUBE_LOOP_DESC="இந்த விருப்பைத் தேர்வு செய்தால், ஒற்றைக் காணொளி ஓட்டியாக (single video player) இருந்தால், ஓட்டி ஆனது தொடக்கக் காணொளியை (initial video) மீண்டும் மீண்டும் (loop) காட்டும். ஓட்டுப்பட்டியல் ஓட்டியாக (playlist player) அல்லது தனிப்பயன் ஓட்டியாக (custom player) இருந்தால், ஓட்டி ஆனது ஓட்டுப்பட்டியலில் (playlist) உள்ள அனைத்தையும் காட்டிவிட்டு பட்டியலில் உள்ள முதல் காணொளியில் இருந்து மீண்டும் ஆரம்பிக்கும்."
WF_AGGREGATOR_YOUTUBE_PLAYLIST="ஓட்டுப்பட்டியல்"
WF_AGGREGATOR_YOUTUBE_PLAYLIST_DESC="பெறுமானமானது காட்டுவதற்கான காற்புள்ளியால் பிரிக்கப்பட்ட காணொளி (video) ID-களின் பட்டியல். தாங்கள் ஒரு பெறுமானத்தைக் குறிப்பிட்டால், இணையமுகவரியில் குறிப்பிட்டுள்ள VIDEO_ID ஆனது முதல் காணொளியாகக் காட்டப்படும். ஓட்டுப்பட்டியல் (playlist) அளபுருவில் குறிப்பிட்ட காணொளிகள் பின்னர் காட்டப்படும்."
