WF_CONTEXTMENU_TITLE="இடம்சார் பட்டி"
WF_CONTEXTMENU_DESC="தொகுப்பியில் சுட்டியின் வலது பொத்தானைச் சொடுக்கும்போது தொகுப்பி கட்டளைகள் மற்றும் பொத்தான்கள் கொண்ட இடம்சார் பட்டியினைச் சேர்க்கிறது"
WF_BROWSER_TITLE="கோப்பு உலாவி"
WF_BROWSER_DESC="இணைப்பு சொருகிக்கு. மற்றும் அட்டவணைகள், படம் மேலாளர் மற்றும் பாணிகள் சொருகிகளின் குறிப்பிட்டப் புலங்களுக்கு ஒரு கோப்பு உலாவி விருப்புவைச் சேர்க்கிறது."
WF_INLINEPOPUPS_TITLE="உள்வரிசை மேல்தோன்றுகள்"
WF_INLINEPOPUPS_DESC="சொருகி உரையாடல் சாளரங்கள், ஒரு புதிய உலாவி சாளரத்துக்குப் பதிலாக  ஒரு உள்வரிசை மூலகத்தில் (inline element) திறக்கப்படும். மேல்தோன்று தடுப்பான்களால் விதிக்கப்படும் வரம்புகளை முறியடிக்க இந்த யுக்தி கையாளப்படுகிறது."
