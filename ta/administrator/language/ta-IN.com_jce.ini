WF_PARAM_DIRECTORY="கோப்பு அடைவு பாதை"
WF_PARAM_DIRECTORY_DESC="கோப்பு அடைவுக்கான சார்புடைய பாதை. வெறுமையாக விடப்பட்டால், images அல்லது தொகுப்பி அளபுருக்கள் கோப்பு அடைவு பாதை-இல் குறிப்பிட்ட பெறுமானம் ஆனது உள்ளிருப்பாகப் பயன்படுத்தப்படும்.<br />இத்தப் பாதை, மாறிகளைக் கொண்டிருக்கலாம் : <ul><li>$id - பயனாளரின் ID ஆக மாற்றப்படும்</li><li>$username - பயனாளரின் பயனாளர்பெயர் ஆக மாற்றப்படும்</li><li>$usertype - பயனாளரின் பயனாளர்வகை ஆக மாற்றப்படும், உ-ம்: எழுத்தாளர்</li><li>$profile - விவ்ரக்கோவை பெயர் ஆக மாற்றப்படும்</li><li>$year - தற்போதைய வருடம் ஆக மாற்றப்படும், உ-ம்: 2010</li><li>$month - தற்போதைய மாத எண் ஆக மாற்றப்படும், உ-ம்: 06</li><li>$day - நாள் எண் ஆக மாற்றப்படும், உ-ம்: 27</li></ul>"
WF_PARAM_DIRECTORY_FILTER="அடைவு வடிகட்டி"
WF_PARAM_DIRECTORY_FILTER_DESC="கோப்பு அடைவு பாதையில் உள்ள பின்வரும் கோப்பகங்களுக்கு அணுகலை நீக்குக/அகற்றுக"
WF_PARAM_ALLOW_ROOT="வேர் அணுகல் அனுமதிக்க"
WF_PARAM_ALLOW_ROOT_DESC="கோப்பு அடைவு பாதை (File Directory Path) ஆனது வெறுமையாக விடப்பட்டால், கோப்புமுறைமை-யின் (Filesystem) வேர் அடைவுக்கு (root directory) அணுகலை (access) அனுமதிக்கவும். <strong>பாதுகாப்புக் காரணங்களுக்காக இது பரிந்துரைக்கப்படவில்லை.</strong> 'இல்லை' என அமைக்கப்பட்டிருந்தால் மற்றும் கோப்பு அடைவு பாதை ஆனது வெறுமையாக விடப்பட்டிருந்தால், images ஆனது கோப்பு அடைவு பாதையின் உள்ளிருப்பாகக் கொள்ளப்படும்."
