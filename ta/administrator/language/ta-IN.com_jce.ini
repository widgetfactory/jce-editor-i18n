WF_PARAM_DIRECTORY="கோப்பு அடைவுப் பாதை"
WF_PARAM_DIRECTORY_DESC="கோப்பு அடைவுக்கான சார்புடைய பாதை. வெறுமையாக விடப்பட்டால், images அல்லது தொகுப்பி அளபுருக்கள் கோப்பு அடைவு பாதை-இல் குறிப்பிட்ட பெறுமானம் ஆனது இயல்புநிலையாகப் பயன்படுத்தப்படும்.<br />இத்தப் பாதை, மாறிகளைக் கொண்டிருக்கலாம் : <ul><li>$id - பயனாளரின் ID ஆக மாற்றப்படும்</li><li>$username - பயனாளரின் பயனாளர்பெயர் ஆக மாற்றப்படும்</li><li>$usertype அல்லது $usergroup - பயனாளரின் பயனாளர்குழு ஆக மாற்றப்படும், உ-ம்: எழுத்தாளர்</li><li>$profile - விவ்ரக்கோவை பெயர் ஆக மாற்றப்படும்</li><li>$year - தற்போதைய வருடம் ஆக மாற்றப்படும், உ-ம்: 2010</li><li>$month - தற்போதைய மாத எண் ஆக மாற்றப்படும், உ-ம்: 06</li><li>$day - நாள் எண் ஆக மாற்றப்படும், உ-ம்: 17</li><li>$hour - 24 மணிநேர வடிவமைப்பில் மணிநேர எண் ஆக மாற்றப்படும், உ-ம்: 23</li></ul>"
WF_PARAM_DIRECTORY_FILTER="அடைவு வடிகட்டி"
WF_PARAM_DIRECTORY_FILTER_DESC="கோப்பு அடைவுப் பாதையில் உள்ள பின்வரும் கோப்பகங்களுக்கு அணுகலை நீக்கவும்/அகற்றவும்"
WF_PARAM_ALLOW_ROOT="வேர் அணுகல் அனுமதிக்க"
WF_PARAM_ALLOW_ROOT_DESC="கோப்புமுறைமை-யின் (Filesystem) வேர் அடைவுக்கு (root directory) அணுகலை (access) அனுமதிக்கவும். இந்த விருப்பு ஆனது 'ஆம்' என அமைக்கப்பட்டால், கோப்பு அடைவுப் பாதை (File Directory Path) விருப்பில் அமைக்கப்பட்டிருக்கும் பெறுமானம் புறக்கணிக்கப்படும். <strong>பாதுகாப்புக் காரணங்களுக்காக இது பரிந்துரைக்கப்படவில்லை.</strong> 'இல்லை' என அமைக்கப்பட்டிருந்தால் மற்றும் கோப்பு அடைவுப் பாதை ஆனது வெறுமையாக விடப்பட்டிருந்தால், images ஆனது கோப்பு அடைவுப் பாதையின் இயல்புநிலையாக கொள்ளப்படும்."
