WF_PARAM_LIST_LIMIT="கோப்பு உலாவி பட்டியல் அளவு"
WF_PARAM_LIST_LIMIT_DESC="கோப்பு உலாவி-யில் உள்ள கோப்பு/கோப்பகப் பட்டியலில் காட்சிப்படுத்தவேண்டிய கோப்புகள்/கோப்பகங்கள் எண்ணிக்கை"
WF_PARAM_EXTENSIONS="அனுமதிக்கப்பட கோப்பு நீட்சிகள்"
WF_PARAM_EXTENSIONS_DESC="பதிவேற்றல்/காட்சிப்படுத்தலுக்கு அனுமதிக்கப்பட்ட கோப்பு நீட்டிப்புகள் பட்டியல், வகையால் குழுப்படுத்தப்பட்டது. தொகுக்க கரிக்கோல் (pencil)  படிமத்தில் சொடுக்கவும். இழுத்துப்போடுதலைப் (drag & drop) பயன்படுத்தி ஒரு நீட்டிப்பை ஒரு குழுவிலிருந்து மற்றொரு குழுவிற்கு நகர்த்தலாம், அதன் தெரிவுப்பெட்டியில் தேர்வுநீக்குவதன் மூலம் செயலிழக்கச் செய்யலாம், மற்றும், + மற்றும் - குறிகளைப் பயன்படுத்தி நீட்டிப்புகளை உருவாக்கலாம் மற்றும் நீக்கலாம்.  "
WF_PARAM_BUTTONS="பொத்தான்கள்"
WF_PARAM_BUTTONS_DESC="இந்த சேர்க்கை-நிரலுக்கு இருக்கும் பொத்தான்கள்"
WF_PARAM_KEEP_NBSP="பிரியாத இடைவெளிகள் வைத்திருக்க"
WF_PARAM_KEEP_NBSP_DESC="Entity குறியீடாக்கம் ஆனது UTF-8 என அமைக்கப்பட்டால், UTF-8 இடைவெளிகளை பிரியாத இடைவெளிகளாக (non-breaking spaced) மாற்றப்படும் (பரிந்துரைக்கப்படுகிறது)"

