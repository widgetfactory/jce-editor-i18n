PLG_FIELDS_MEDIAJCE="புலங்கள் - ஊடகம் JCE"
PLG_FIELDS_MEDIAJCE_XML_DESCRIPTION="JCE ஊடகம் புலம் சொருகி"
PLG_FIELDS_MEDIAJCE_LABEL="JCE கோப்பு உலாவி (ஊடகம்)"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIATYPE_LABEL="ஊடக வகை"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIATYPE_DESC="கோப்பு உலாவியில் காட்சிப்படுத்த வேண்டிய ஊடக வகை. ஒரு வகையை அமைக்கவும்; உ-ம்: படங்கள், ஊடகம், ஆவணங்கள், கோப்புகள், அல்லது காற்புள்ளியால் பிரிக்கப்பட்ட நீட்சிகளின் பட்டியலை நிரப்பவும், உ-ம்: pdf, doc, xls"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_CLASS_LABEL="ஊடகம் Class"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_CLASS_DESC="மூலகத்தில் (element) சேர்க்க வேண்டிய இடைவெளியால் பிரிக்கப்பட்ட classes பட்டியல்"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_DESCRIPTION_LABEL="விவரம்"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_DESCRIPTION_DESC="ஊடக உருப்படிக்கான விவரம். படங்களுக்கு, இது, alt பண்பாக அமைக்கப்படும்; கோப்புகளுக்கு, இது, கோப்பு இணைப்பு உரையாக அமைக்கப்படும்."
PLG_FIELDS_MEDIAJCE_PARAMS_EXTENDEDMEDIA_LABEL="நீட்டிக்கப்பட்ட ஊடகம்"
PLG_FIELDS_MEDIAJCE_PARAMS_EXTENDEDMEDIA_DESC="ஒவ்வொரு ஊடக புலத்திற்கும் (media fields) அளபுருக்களை (parameters) அமைக்கக் கூடுதல் புலங்களைக் காட்டவும்."
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_CAPTION_CLASS_LABEL="தலைப்பு Class"
PLG_FIELDS_MEDIAJCE_PARAMS_MEDIA_CAPTION_CLASS_DESC="இயலுமப்படுத்தப்பட்டால், தலைப்பு மூலகத்தில் (caption element) சேர்க்க வேண்டிய இடைவெளியால் பிரிக்கப்பட்ட classes பட்டியல்"

