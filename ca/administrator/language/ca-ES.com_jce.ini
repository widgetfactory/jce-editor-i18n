WF_PARAM_ELEMENTS="Elements esteses"
WF_PARAM_ELEMENTS_DESC="Amplieu la funcionalitat afegint aquí elements addicionals, en l'element del formulari [atribut1&#124; atribut2], separats per una coma, ex: em[id&#124;títol&#124;classe],i[id&#124;títol&#124;classe]. Els elements afegits aquí s'eliminaran de la llista Elements prohibits.<br /><strong>Només s'aplica si el paràmetre 'Netejar HTML' està a 'SI'.</strong>"
WF_PARAM_NO_ELEMENTS="Element prohibits"
WF_PARAM_NO_ELEMENTS_DESC="Llista separada per comes d'elements prohibits. Per raons de seguretat els elements següents sempre s'eliminaran a no ser que un plugin appropiat o una opció de la configuració s'instal·li o s'activi - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml"
WF_PARAM_INVALID_ATTRIBUTES="Atributs prohibits"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Llista separada per comes d'atributs prohibits, ex: dynsrc,lowsrc. Can accept regular expression values, eg: on([a-z]+) will remove all event attribtues (onclick, onmouseover etc.)"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valors d'atribut prohibits"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Llista de valors d'atributs prohibits en format de selector d'atribut CSS, separada per comes, ex: img[title='test'] eliminarà l'atribut title de totes les etiquetes d'imatge amb el valor 'test'.<br /> Accepta els selectors d'atribut CSS 2.1 i CSS 3 - <ul>>li>L'atribut comença amb el valor : tag[name^='value']<br />ex: img[src='data:image'] elimina totes les rutes codificades amb base64 de l'atribut img src</li><li>l'Atribut és igual al valor : tag[name='value']</li><li>L'atribut no és igual al valor : name!='value'</li><li>L'atribut acaba amb el valor : tag[name$='value']<br />ex: img[src$='.jpg'] eliminarà tots els valors img src que continguin rutes amb l'extensió .jpg</li></ul><br /><strong>Només s'aplica si l'opció 'Netejar HTML' és 'Si'</strong>"
