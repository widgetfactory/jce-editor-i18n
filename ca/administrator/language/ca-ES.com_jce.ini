WF_PARAM_ROOT_BLOCK_DESC="Escull com es comportaran els elements contenidor y la tecla 'Intro': <ul><li><strong>Paragraf com a contenidor, Intro tanca l'actual i en crea un nou</strong><br />Tot el text i els elements no-bloc quedaran dins el paragraf, i al presionar Intro es tancarà el paragraf actual i se'n crearà un de nou. Es pot fer un salt de línia amb SHIFT+Intro.</li><li><strong>DIV com a contenidor; Intro tanca l'actual i en crea un nou</strong><br />Tot el text i els elements no-bloc quedaran dins del DIV, i al presionar Intro es tancarà el DIV actual i se'n crearà un de nou. Es pot fer un salt de línia amb SHIFT+Intro.</li><li><strong>Sense contenidor; Intro crea un nou paragraf</strong>Ni el text ni els elements no-bloc estaran dins cap contenidor. Al presionar Intro es crea un paragraf nou. Es pot fer un salt de línia amb SHIFT+Intro.</li><li><strong>Sense contenidor; Intro fa un salt de línia</strong><br />No Container & Linebreak on Enter</strong><br />Ni el text ni els elements no-bloc estaran dins cap contenidor. Al presionar Intro es farà un salt de línia. SHIFT+Enter creatrà un paragraf.</li></ul>"

