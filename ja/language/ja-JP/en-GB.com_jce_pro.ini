WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="スペースで区切られたクラス名のリストです。クラスを含んだどんなテンプレート要素も、「作成」日によって置換されます。フォーマットは「作成日フォーマット」オプションに従います。作成日は、以前の日付が要素内に存在しない場合に設定されるものです。一度設定したオリジナル日付は、HTMLコメントの要素内に保存されます。テンプレートを変更してもオリジナル日付は変更されないよう設計されています。"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES="修正日クラス"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="スペースで区切られたクラス名のリスト。クラスを含んだどんなテンプレート要素も、「修正」日によって置換されます。フォーマットは「修正日フォーマット」オプションに従います。修正日は編集毎に更新されます。"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT="作成日フォーマット"
