PLG_SYSTEM_JCEMEDIABOX="システム-JCEメディアボックス2"
PLG_SYSTEM_JCEMEDIABOX_XML_DESC="<h3>JCE MediaBox</h3><p> カスタマイズ可能なインラインポップアップに、メディア (画像、Flash、YouTube、Quicktime など) を表示します。</p><p>ツールチップの機能も含みます。</p><p>クレジット:<br /> 以下の製品に刺激を受けベースにしました</p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Light theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Shadow theme inspired by ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze theme inspired by Squeezebox by Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light Theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 by Cody Lindley - http://www.codeylindley.com</li></ul><p>すべてのモダンブラウザで動作するはずです - FF 2 以上, IE 6 以上, Opera 9 以上, Safari, Chrome, Camino</p><h3><a href='index.php?option=com_plugins&filter_type=system&search=jce%20mediabox' title='Publish'><strong>JCE MediaBox! を公開</strong></a>するのを忘れないでください。</h3><strong>変更履歴 - </strong><a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

