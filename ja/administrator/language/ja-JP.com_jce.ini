WF_PARAM_INVALID_ATTRIBUTE_VALUES="禁止属性"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="CSS属性をセレクタ形式で、禁止された属性値の一覧をカンマで区切ります。例： img[title= 'test']で、値 'test' にすると、すべての imgタグと title属性値を削除します。<br />CSS 2.1 と CSS 3属性セレクタを許可 - <ul><li>属性値で開始：tag[name^='value']<br />例： img[src= 'data:image'] が img src属性からすべてbase64でエンコードされたパスを削除します。</li><li>属性値で終了：tag[name='value']</li><li>属性が値と等しくない場合：name!='value'</li><li>属性値で終了：tag[name$='value']<br />例：img[src$='.jpg'] が .jpg拡張子の付いたパスを含むすべての img src 値を削除します。</li></ul><br /><strong>「クリーンアップHTML」が「はい」の場合のみ適用されます</strong>"
WF_PARAM_PHP="PHPを許可"
WF_PARAM_PHP_DESC="HTMLビューでPHPコードを挿入することを許可します。「はい」の場合、完全にサポートされるには、追加のフロントエンドコンテンツまたはシステムプラグインのインストールが必要となる場合があります。"
