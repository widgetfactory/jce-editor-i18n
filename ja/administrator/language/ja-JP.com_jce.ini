WF_PARAM_CLEANUP="HTMLをクリーンアップ"
WF_PARAM_CLEANUP_DESC="宣言されていない要素を削除したり、正しくないHTMLを修正したり、タグを閉じたりして、コンテンツのHTMLクリーンアップを行います。"
WF_PARAM_EDITOR_PROFILE_CLEANUP_DESC="以下で選択した Doctype に基づいて、コンテンツのクリーンアップやフォーマットを行う場合、「はい (推奨)」に設定して下さい。「継承」が選択された場合、このパラメータの「グローバル設定」が使用されます。"
WF_PARAM_PLUGIN_MODE="プラグインモード"
WF_PARAM_PLUGIN_MODE_DESC="「はい」の場合、十分に設計されなかったサードパーティの Joomla! プラグインを相殺するためにコンテンツが保存された時、& and はエンコードされません。"
WF_PARAM_JAVASCRIPT="Javascript を許可"
WF_PARAM_JAVASCRIPT_DESC="コードブロックとコードエディタで Javascript コードを許可します。これには、 &lt;script&gt; タグ、イベント属性、その他の属性値の javascript が含まれます。"
WF_PARAM_CSS="CSSを許可"
WF_PARAM_CSS_DESC="コードブロックとコードエディターで CSS コードを &lt;style&gt; タグで許可します。"
WF_PARAM_ELEMENTS="拡張要素"
WF_PARAM_ELEMENTS_DESC="拡張要素をカンマで区切られたフォーム要素 [attribute1&#124;attribute2] に追加して機能を拡張します。例: em[id&#124;title&#124;class],i[id&#124;title&#124;class]. ここに追加された要素は禁止要素リストから削除されます。<br /><strong>「クリーンアップHTML」が「はい」の場合のみ適用されます</strong>"
WF_PARAM_NO_ELEMENTS="禁止要素"
WF_PARAM_NO_ELEMENTS_DESC="禁止要素のリストをカンマで区切ります。セキュリティ上の理由から、適切なプラグインがインストールされ、設定が有効にならない限り、次の要素は常に削除されます。- script,iframe,object,embed,param,applet"
WF_PARAM_INVALID_ATTRIBUTES="禁止属性"
WF_PARAM_INVALID_ATTRIBUTES_DESC="禁止属性をカンマ区切りで入力して下さい。例: dynsrc,lowsrc 正規表現が利用できます。例: on([a-z]+) は、すべてのイベント属性 (onclick, onmouseover など) を削除します。"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="禁止属性"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="CSS属性をセレクタ形式で、禁止された属性値の一覧をカンマで区切ります。例： img[title= 'test']で、値 'test' にすると、すべての imgタグと title属性値を削除します。<br />CSS 2.1 と CSS 3属性セレクタを許可 - <ul><li>属性値で開始：tag[name^='value']<br />例： img[src= 'data:image'] が img src属性からすべてbase64でエンコードされたパスを削除します。</li><li>属性値で終了：tag[name='value']</li><li>属性が値と等しくない場合：name!='value'</li><li>属性値で終了：tag[name$='value']<br />例：img[src$='.jpg'] が .jpg拡張子の付いたパスを含むすべての img src 値を削除します。</li></ul><br /><strong>「クリーンアップHTML」が「はい」の場合のみ適用されます</strong>"
WF_PARAM_PHP="PHPを許可"
WF_PARAM_PHP_DESC="コードブロックとコードエディターでPHPコードを許可します。 完全なサポートには、追加のフロントエンドコンテンツまたはシステムプラグインのインストールが必要になる場合があります。"
WF_PARAM_ENTITY_ENCODING="エンティティエンコーディング"
WF_PARAM_ENTITY_ENCODING_DESC="エディタで使用するエンティティエンコーディング方法です。"
WF_PARAM_PROTECT_SHORTCODE="ショートコードを保護"
WF_PARAM_PROTECT_SHORTCODE_DESC="実験的-ショートコードタグのコンテンツを保護します。例：{tag}content{/tag} はエディターによる処理から保護します"
WF_PARAM_ALLOW_CUSTOM_XML="カスタム XML を許可"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="コードブロックおよびコードエディタでのカスタム XML コードの編集を許可します。"

WF_PARAM_CODE_BLOCKS="コードブロック"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>注意：</strong>これらのオプションのいずれかを有効にすると、エディターのユーザーがコンテンツを作成し、サイトとその訪問者にセキュリティリスクをもたらす可能性のあるサイトへの変更を直接的または間接的に行うことができます。 したがって、これらのオプションは、信頼できるユーザーおよびユーザーグループに割り当てられたプロファイルでのみ有効にする必要があります。"

WF_PARAM_CODE_BLOCKS_ENABLE="コードブロックを有効にする"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="エディタでスクリプトとコードを表示し、編集可能なコードブロックを表示します。 無効にした場合、プレースホルダは、コードエディタで編集する必要があるコンテンツ内のスクリプトの存在を示すために使用されます。"

WF_PARAM_EDITOR_STYLE_RESET="ハイコントラストモード"
WF_PARAM_EDITOR_STYLE_RESET_DESC="白い背景に黒のテキストを左揃えにして、エディタのコンテンツを強制的にハイコントラストにスタイリングします。自動に設定すると、背景色と本文の色のコントラストに基づいて必要かどうかを検出します。"

WF_PARAM_PAD_EMPTY_TAGS="パッドの空タグ"
WF_PARAM_PAD_EMPTY_TAGS_DESC="既定では、空タグ (p, h1-6, pre, div, address, caption) は一部のブラウザによっては、描画された際にそこへ構造を維持しようと改行なしスペースを埋め込みます。スペースがないと、追加の CSSを使用しない限り一部のブラウザでは正常にタグをレンダリングしない可能性があります。<br /><br />エディタをトグルするか、コンテンツが保存される際に改行なしスペースを削除する場合は、このオプションを「いいえ」に設定してください。"

WF_PARAM_VALIDATE_STYLES="スタイルを検証"
WF_PARAM_VALIDATE_STYLES_DESC="すべての要素のスタイル属性値に対して有効な CSS 構文のみを許可します。"

WF_PARAM_ALLOW_EVENT_ATTRIBUTES="イベント属性を許可"
WF_PARAM_ALLOW_EVENT_ATTRIBUTES_DESC="イベント属性を許可します。たとえば、すべての要素に対してonclick、onload などです。 イベント属性は javascript のコードを実行できるので、信頼できるユーザにのみ許可されるべきです。"

