WF_TEMPLATEMANAGER_CONTENT_CLASSES="İçerik Sınıfları"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC="Boşluklarla ayrılmış sınıf adlarının listesi. Sınıflardan birine sahip herhangi bir şablon öğesi, ilk eklendiğinde içeriği seçilen editör içeriğiyle değiştirilir."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES="Oluşturma Tarihi Sınıfları"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="Boşluklarla ayrılmış sınıf adlarının listesi. Sınıflardan birine sahip herhangi bir şablon öğesinin içeriği, 'Oluşturma Tarihi Biçimi' seçeneğine göre biçimlendirilmiş olan 'oluşturma' tarihi ile değiştirilir. Bir oluşturma tarihi, öğenin içinde daha önce bir tarih bulunmadığında ayarlanan tarihtir. Ayarlandığında orijinal tarih, bir HTML yorumunda öğenin içinde saklanır ve şablon değişikliği olsa bile değişmeyecek şekilde tasarlanmış olur."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES="Değiştirilme Tarihi Sınıfları"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT="Oluşturma Tarihi Biçimi"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC="A date format string for the creation date. See <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT="Değiştirilme Tarihi Biçimi"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC="A date format string for the modified date. See <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_CONTENT_URL="İçeriğe Başla"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC="Bir dosyanın (html veya metin) başlangıçta editörü içine yüklenecek olan içeriği göreli URL. örn: images/stories/content.html"

