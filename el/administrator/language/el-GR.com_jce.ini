WF_PARAM_NO_ELEMENTS_DESC="Λίστα διαχωρισμένη με κόμματα για απαγορευμένα στοιχεία. Για λόγους ασφαλείας τα παρακάτω στοιχεία θα αφαιρούνται πάντα εκτός εάν κάποιο κατάλληλο πρόσθετο ή ρύθμιση παραμέτρων έχει εγκατασταθεί ή ενεργοποιηθεί - applet,iframe,object,embed,script,style,body,bgsound,base,<br />basefont,frame,frameset,head,html,id,ilayer,layer,link,<br />meta,name,title,xml<br /><strong>Εφαρμογή μόνο εάν 'Καθαρισμός HTML' είναι 'Ναι'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Απαγορευμένα Χαρακτηριστικά"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Λίστα διαχωρισμένη με κόμμα απαγορευμένων χαρακτηριστικών, πχ: dynsrc,lowsrc. Μπορεί να δεχθεί κανονικές τιμές έκφρασης, πχ: on([a-z]+) θα αφαιρέσει όλες τα χαρακτηριστικά συμβάντων (onclick, onmouseover etc.)<br /><strong>Εφαρμογή μόνο εάν 'Καθαρισμός HTML' είναι 'Ναι'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Απαγορευμένες τιμές χαρακτηριστικών"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Λίστα διαχωρισμένη με κόμμα απαγορευμένων χαρακτηριστικών σε μορφή CSS Attribute Selector, πχ: img[title='test'] θα αφαιρέσει την τιμή από το χαρακτηριστικό τίτλος από όλες τις ετικέτες εικόνων με την τιμή 'test'.<br />Δέχεται CSS 2.1 και CSS 3 Attribute Selectors - <ul><li>Χαρακτηριστικό ξεκινά με τιμή : tag[name^='value']<br />πχ: img[src='data:image'] θα αφαιρέσει όλες τις base64 κωδικοποιημένες διαδρομές από img src χαρακτηριστικά</li><li>Χαρακτηριστικό ισούται με τιμή : tag[name='value']</li><li>Χαρακτηριστικό δεν ισούται με τιμή : name!='value'</li><li>Χαρακτηριστικό τελειώνει με τιμή : tag[name$='value']<br />πχ: img[src$='.jpg'] θα αφαιρέσει όλες τις img src τιμές που περιέχει διαδρομές με την επέκταση .jpg</li></ul><br /><strong>Εφαρμογή μόνο εάν 'Καθαρισμός HTML' είναι 'Ναι'</strong>"
WF_PARAM_PHP="Επτρέπεται PHP"
WF_PARAM_PHP_DESC="Επιτρέπεψτε την εισαγωνή κώδικα PHP στην προβολή HTML. Εαν ναι, για την  πλήρη υποστήριξη του κώδικα, είναι πιθανό να απιτηθεί  η εγκατάσταση ενός πρόσθετου του συστήματος ή επιπλέον περιεχόμενο του περιβάλοντος χρήστη."
