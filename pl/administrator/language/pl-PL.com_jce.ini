WF_PARAM_INVALID_ATTRIBUTES="Niedozwolone atrybuty"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Lista rozdzielonych przecinkami niedozwolonych atrybutów, np: dynsrc,lowsrc. Akceptowane są wyrażenia regularne, np: on([a-z]+) spowoduje usunięcie wszystkich atrybutów zdarzeń (onclick, onmouseover etc.)<br /><strong>Zostanie zastosowane tylko, gdy opcję 'Czyść HTML' ustawiono na 'Tak'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Niedozwolone wartości atrybutów"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Lista rozdzielonych przecinkami niedozwolonych wartości atrybutów,wraz z selektorami, np: img[title='test'] usunie wartości 'test' atrybutu title ze wszystkich znaczników img.<br />Akceptowane są atrybuty selektorów CSS 2.1 oraz CSS 3  - <ul><li>Atrybut zaczyna się od wartości : znacznik[nazwa^='wartość']<br />np: img[src='data:image'] usunie wszystkie oparte na szyfrowaniu base64 ścieżki z atrybutu src znacznika img</li><li>Atrybut jest równa wartości : znacznig[nazwa='wartość']</li><li>Atrybut nie jest równy wartości : nazwa!='value'</li><li>Atrybut konczy się wartością : znacznik[nazwa$='value']<br />eg: img[src$='.jpg'] usunie z artrybutu src znacznika img wszystkie wartości, które zawiewraja w ścieżce rozszerzenie .jpg</li></ul><br /><strong>Zostanie zastosowane tylko, gdy opcję 'Czyść HTML' ustawiono na 'Tak'</strong>"
