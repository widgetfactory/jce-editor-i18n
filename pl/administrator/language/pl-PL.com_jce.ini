WF_PARAM_CODE_BLOCKS="Code Blocks"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Uwaga:</strong> Włączenie którejkolwiek z tych opcji umożliwi użytkownikom edytora tworzenie treści i zmian w witrynie — bezpośrednio lub pośrednio — które mogłyby stanowić zagrożenie dla bezpieczeństwa witryny i jej użytkowników. Opcje te powinny być zatem włączone tylko w profilach przypisanych zaufanym użytkownikom i grupom użytkowników."

