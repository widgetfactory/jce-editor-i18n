WF_TEMPLATEMANAGER_REPLACEMENT_VALUES=" Əvəzetmənin qiymətləri"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC=" Elementlərin Massivi, hansılar ki, şablonlara qoyulanın məzmununun əvəzetməsinə nəzarət edir. Şablonda istifadə edilən siniflərin adları massivin açarıdır. Əgər şablonun elementi siniflərin adlarına malikdirsə, hər hansıya bu massivdə uyğun olanlar onun tərkibi massivin qiymətiylə əvəz olunacaq"
WF_TEMPLATEMANAGER_CONTENT_CLASSES=" Məzmunun sinifləri"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC=" Boşluqlarla bölünmüş siniflərin adlarının siyahısı. Siniflərdən biriylə şablonun istənilən elementi onun məzmununu yerləşdirmə vaxtı redaktorda seçilmişi əvəz edəcək"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES=" Yaranma tarixinin sinifləri"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC=" Boşluqlarla bölünmüşlərin siniflərinin adlarının siyahısı. Siniflərdən biriylə şablonun istənilən elementi tarix onun məzmununu 'yaranmay'-la əvəz edəcək, tarixin 'Format-ı yaranma' kökləməsinə uyğun olaraq formatda. Yaranma tarixi - o, hansı ki, qurulmuşdur , əgər heç bir əvvəlki tarix elementin daxilində mövcud deyildisə. Quraşdırmadan sonra elementin ilk tarixi HTML-da şərhlərində saxlanır və hətta şablonun dəyişikliyiylə dəyişmir"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES=" Dəyişikliyin tarixinin sinifləri"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC=" Boşluqlarla bölünmüşlərin siniflərinin adlarının siyahısı. Siniflərdən biriylə şablonun istənilən elementi tarix onun məzmununu 'dəyişməsiy'-lə əvəz edəcək, tarixin 'Format-ı dəyişməsiylə' kökləməsinə uyğun olaraq formatda. Dəyişikliyin tarixi, hansı ki, hər düzəltməylə yenilənir"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT=" Yaranma tarixinin formatı"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC="A date format string for the creation date. See <a href='https://www.php.net/manual/en/function.strftime.php' target='_blank'>https://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT=" Dəyişikliyin tarixinin formatı"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC="A date format string for the modified date. See <a href='https://www.php.net/manual/en/function.strftime.php' target='_blank'>https://www.php.net/manual/en/function.strftime.php</a> for a list of formats"
WF_TEMPLATEMANAGER_CONTENT_URL=" İşə salmanın məzmunu"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC=" Faylın (html və ya mətn) nisbi URL-ünvanı, hansının ki, saxlaması işə salma vaxtı redaktorda yüklənəcək. Məsələn: images/stories/content.html"
